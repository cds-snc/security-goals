steps:
  - name: 'gcr.io/cloud-builders/go'
    args: ['install', '.']
    env: ['PROJECT_ROOT=compliance-checks/url-check']
  - name: 'gcr.io/cloud-builders/go'
    args: ['test', 'main']
    env: ['PROJECT_ROOT=compliance-checks/url-check']
  - name: "gcr.io/cloud-builders/docker"
    id: push_docker_hub
    entrypoint: "bash"
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]; then cd /workspace && docker build -t cdssnc/url-check-compliance:latest . && docker login docker.io -u $$DOCKER_USERNAME -p $$DOCKER_PASSWORD && docker push cdssnc/url-check-compliance:latest; else exit 0; fi
    secretEnv:
      ["DOCKER_USERNAME", "DOCKER_PASSWORD"]
