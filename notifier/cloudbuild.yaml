steps:
  - name: node:11.10-alpine
    dir: notifier
    entrypoint: yarn
    args: ['install']
  - name: node:11.10-alpine
    dir: notifier
    entrypoint: yarn
    args: ['test']
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'notifier'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/notifier:$SHORT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/notifier:latest',
        '-f',
        'Dockerfile',
        '.',
      ]
images:
  - 'gcr.io/$PROJECT_ID/notifier:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/notifier:latest'