apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: compliance-watcher 
  name:  compliance-watcher
  namespace: symmorfosi
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: compliance-watcher 
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: compliance-watcher
    spec:
      containers:
        - image: cdssnc/compliance-watcher
          imagePullPolicy: Always
          name: compliance-watcher 
          env:
            - name: PORT
              value: '3000'
          resources: {}
          livenessProbe:
            httpGet:
              path: /monitoring/alive
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /monitoring/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
