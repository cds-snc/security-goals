  description: |-
    (A) The organization schedules, performs, documents, and reviews records of maintenance and repairs on information system components in accordance with manufacturer or vendor specifications and/or organizational requirements.
    (B) The organization approves and monitors all maintenance activities, whether performed on site or remotely and whether the equipment is serviced on site or removed to another location.
    (C) The organization requires that [Assignment: organization-defined personnel or roles] explicitly approve the removal of the information system or system components from organizational facilities for off-site maintenance or repairs.
    (D) The organization sanitizes equipment to remove all information from associated media prior to removal from organizational facilities for off-site maintenance or repairs.
    (E) The organization checks all potentially impacted security controls to verify that the controls are still functioning properly following maintenance or repair actions.
    (F) The organization includes [Assignment: organization-defined maintenance-related information] in organizational maintenance records.
MA-2 (1):
  family: MA
  name: Controlled Maintenance
  description: CONTROLLED MAINTENANCE | RECORD CONTENT
MA-2 (2):
  family: MA
  name: Controlled Maintenance
  description: |-
    CONTROLLED MAINTENANCE | AUTOMATED MAINTENANCE ACTIVITIES
    (a) The organization employs automated mechanisms to schedule, conduct, and document maintenance and repairs; and
    (b) The organization produces up-to date, accurate, and complete records of all maintenance and repair actions requested, scheduled, in process, and completed.
MA-3:
  family: MA
  name: Maintenance Tools
  description: (A) The organization approves, controls, and monitors information system
    maintenance tools.
MA-3 (1):
  family: MA
  name: Maintenance Tools
  description: |-
    MAINTENANCE TOOLS | INSPECT TOOLS
    The organization inspects the maintenance tools carried into a facility by maintenance personnel for improper or unauthorized modifications.
MA-3 (2):
  family: MA
  name: Maintenance Tools
  description: |-
    MAINTENANCE TOOLS | INSPECT MEDIA
    The organization checks media containing diagnostic and test programs for malicious code before the media are used in the information system.
MA-3 (3):
  family: MA
  name: Maintenance Tools
  description: |-
    MAINTENANCE TOOLS | PREVENT UNAUTHORIZED REMOVAL
    The organization prevents the unauthorized removal of maintenance equipment containing organizational information by:
    (a) Verifying that there is no organizational information contained on the equipment;
    (b) Sanitizing or destroying the equipment;
    (c) Retaining the equipment within the facility; or
    (d) Obtaining an exemption from [Assignment: organization-defined personnel or roles] explicitly authorizing removal of the equipment from the facility.
MA-3 (4):
  family: MA
  name: Maintenance Tools
  description: |-
    MAINTENANCE TOOLS | RESTRICTED TOOL USE
    The information system restricts the use of maintenance tools to authorized personnel only.
MA-4:
  family: MA
  name: Non-Local Maintenance
  description: |-
    (A) The organization approves and monitors nonlocal maintenance and diagnostic activities.
    (B) The organization allows the use of non-local maintenance and diagnostic tools only as consistent with organizational policy and as documented in the security plan for the information system.
    (C) The organization employs strong authenticators in the establishment of nonlocal maintenance and diagnostic sessions.
    (D) The organization maintains records for nonlocal maintenance and diagnostic activities.
MA-4 (1):
  family: MA
  name: Non-Local Maintenance
  description: |-
    NONLOCAL MAINTENANCE | AUDITING AND REVIEW
    (a) The organization audits nonlocal maintenance and diagnostic sessions [Assignment: organization-defined audit events]; and
    (b) The organization reviews the records of the maintenance and diagnostic sessions.
MA-4 (2):
  family: MA
  name: Non-Local Maintenance
  description: |-
    NONLOCAL MAINTENANCE | DOCUMENT NONLOCAL MAINTENANCE
    The organization documents in the security plan for the information system, the policies and procedures for the establishment and use of nonlocal maintenance and diagnostic connections.
MA-4 (3):
  family: MA
  name: Non-Local Maintenance
  description: |-
    NONLOCAL MAINTENANCE | COMPARABLE SECURITY / SANITIZATION
    (a) The organization requires that nonlocal maintenance and diagnostic services be performed from an information system that implements a security capability comparable to the capability implemented on the system being serviced; or
    (b) The organization removes the component to be serviced from the information system and prior to nonlocal maintenance or diagnostic services, sanitizes the component (with regard to organizational information) before removal from organizational facilities, and after the service is performed, inspects and sanitizes the component (with regard to potentially malicious software) before reconnecting the component to the information system.
MA-4 (4):
  family: MA
  name: Non-Local Maintenance
  description: |-
    NONLOCAL MAINTENANCE | AUTHENTICATION / SEPARATION OF MAINTENANCE SESSIONS
    (a) The organization protects nonlocal maintenance sessions by employing [Assignment: organization-defined authenticators that are replay resistant]; and
    (b) The organization protects nonlocal maintenance sessions by separating the maintenance sessions from other network sessions with the information system by either:
    - Physically separated communications paths; or
    - Logically separated communications paths based upon encryption compliant with the requirements of control SC-13.
MA-4 (5):
  family: MA
  name: Non-Local Maintenance
  description: |-
    NONLOCAL MAINTENANCE | APPROVALS AND NOTIFICATIONS
    (a) The organization requires the approval of each nonlocal maintenance session by [Assignment: organization-defined personnel or roles]; and
    (b) The organization notifies [Assignment: organization-defined personnel or roles] of the date and time of planned nonlocal maintenance.
MA-4 (6):
  family: MA
  name: Non-Local Maintenance
  description: |-
    NONLOCAL MAINTENANCE | CRYPTOGRAPHIC PROTECTION
    The information system implements cryptographic mechanisms to protect the integrity and confidentiality of nonlocal maintenance and diagnostic communications.
MA-4 (7):
  family: MA
  name: Non-Local Maintenance
  description: |
    NONLOCAL MAINTENANCE | REMOTE DISCONNECT VERIFICATION
    The information system implements remote disconnect verification at the termination of nonlocal maintenance and diagnostic sessions.
MA-5:
  family: MA
  name: Maintenance Personnel
  description: |-
    (A) The organization establishes a process for maintenance personnel authorization and maintains a list of authorized maintenance organizations or personnel.
    (B) The organization ensures that non-escorted personnel performing maintenance on the information system have required access authorizations.
    (C) The organization designates organizational personnel with required access authorizations and technical competence to supervise the maintenance activities of personnel who do not possess the required access authorizations.
MA-5 (1):
  family: MA
  name: Maintenance Personnel
  description: |-
    MAINTENANCE PERSONNEL | INDIVIDUALS WITHOUT APPROPRIATE ACCESS
    (a) The organization implements procedures for the use of maintenance personnel that lack appropriate security clearances or are not Canadian citizens, that include the following requirements:
    - Maintenance personnel who do not have needed access authorizations, clearances, or formal access approvals are escorted and supervised during the performance of maintenance and diagnostic activities on the information system by approved organizational personnel who are fully cleared, have appropriate access authorizations, and are technically qualified;
    - Prior to initiating maintenance or diagnostic activities by personnel who do not have needed access authorizations, clearances or formal access approvals, all volatile information storage components within the information system are sanitized and all non-volatile storage media are removed or physically disconnected from the system and secured; and
    (b) The organization develops and implements alternate security safeguards in the event an information system component cannot be sanitized, removed, or disconnected from the system.
MA-5 (2):
  family: MA
  name: Maintenance Personnel
  description: |-
    MAINTENANCE PERSONNEL | SECURITY CLEARANCES FOR CLASSIFIED SYSTEMS
    The organization ensures that personnel performing maintenance and diagnostic activities on an information system processing, storing, or transmitting classified information possess security clearances and formal access approvals for at least the highest classification level and for all compartments of information on the system.
MA-5 (3):
  family: MA
  name: Maintenance Personnel
  description: |-
    MAINTENANCE PERSONNEL | CITIZENSHIP REQUIREMENTS FOR CLASSIFIED SYSTEMS
    The organization ensures that personnel performing maintenance and diagnostic activities on an information system processing, storing, or transmitting classified information are Canadian citizens.
MA-5 (4):
  family: MA
  name: Maintenance Personnel
  description: |-
    MAINTENANCE PERSONNEL | FOREIGN NATIONALS
    (a) The organization ensures that cleared foreign nationals (i.e., foreign nationals with appropriate security clearances), are used to conduct maintenance and diagnostic activities on classified information systems only when the systems are jointly owned and operated by the Canadian government and foreign allied governments, or owned and operated solely by foreign allied governments; and
    (b) The organization ensures that approvals, consents, and detailed operational conditions regarding the use of foreign nationals to conduct maintenance and diagnostic activities on classified information systems are fully documented within Memoranda of Agreements.
MA-5 (5):
  family: MA
  name: Maintenance Personnel
  description: |-
    MAINTENANCE PERSONNEL | NONSYSTEM-RELATED MAINTENANCE
    The organization ensures that non-escorted personnel performing maintenance activities not directly associated with the information system but in the physical proximity of the system, have required access authorizations.
MA-6:
  family: MA
  name: Timely Maintenance
  description: '(A) The organization obtains maintenance support and/or spare parts
    for [Assignment: organization-defined information system components] within [Assignment:
    organization-defined time period] of failure.'
MA-6 (1):
  family: MA
  name: Timely Maintenance
  description: |-
    TIMELY MAINTENANCE | PREVENTIVE MAINTENANCE
    The organization performs preventive maintenance on [Assignment: organization-defined information system components] at [Assignment: organization-defined time intervals].
MA-6 (2):
  family: MA
  name: Timely Maintenance
  description: |-
    TIMELY MAINTENANCE | PREDICTIVE MAINTENANCE
    The organization performs predictive maintenance on [Assignment: organization-defined information system components] at [Assignment: organization-defined time intervals].
MA-6 (3):
  family: MA
  name: Timely Maintenance
  description: |-
    TIMELY MAINTENANCE | AUTOMATED SUPPORT FOR PREDICTIVE MAINTENANCE
    The organization employs automated mechanisms to transfer predictive maintenance data to a computerized maintenance management system.
MP-1:
  family: MP
  name: Media Protection Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A media protection policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the media protection policy and associated media protection controls.
    (B) The organization reviews and updates the current:
    (a) Media protection policy [Assignment: organization-defined frequency]; and
    (b) Media protection procedures [Assignment: organization-defined frequency].
MP-2:
  family: MP
  name: Media Access
  description: '(A) The organization restricts access to [Assignment: organization-defined
    types of digital and/or non-digital media] to [Assignment: organization-defined
    personnel or roles].'
MP-2 (1):
  family: MP
  name: Media Access
  description: MEDIA ACCESS | AUTOMATED RESTRICTED ACCESS
MP-2 (2):
  family: MP
  name: Media Access
  description: MEDIA ACCESS | CRYPTOGRAPHIC PROTECTION
MP-3:
  family: MP
  name: Media Marking
  description: |-
    (A) The organization marks information system media indicating the distribution limitations, handling caveats, and applicable security markings (if any) of the information.
    (B) The organization exempts [Assignment: organization-defined types of information system media] from marking as long as the media remain within [Assignment: organization-defined controlled areas].
MP-4:
  family: MP
  name: Media Storage
  description: |-
    (A) The organization physically controls and securely stores [Assignment: organization-defined types of digital and/or non-digital media] within [Assignment: organization-defined controlled areas] and in accordance with the RCMP G1-001, Security Equipment Guide [Reference 15].
    (B) The organization protects information system media until the media are destroyed or sanitized using approved equipment, techniques, and procedures.
MP-4 (1):
  family: MP
  name: Media Storage
  description: MEDIA STORAGE | CRYPTOGRAPHIC PROTECTION
MP-4 (2):
  family: MP
  name: Media Storage
  description: |-
    MEDIA STORAGE | AUTOMATED RESTRICTED ACCESS
    The organization employs automated mechanisms to restrict access to media storage areas and to audit access attempts and access granted.
MP-5:
  family: MP
  name: Media Transport
  description: |-
    (A) The organization protects and controls [Assignment: organization-defined types of information system media] during transport outside of controlled areas using [Assignment: organization-defined security safeguards] in accordance with TBS Operational Security Standard on Physical Security [Reference 6] and the RCMP G1-009, Transport and Transmittal of Protected and Classified Information [Reference 17].
    (B) The organization maintains accountability for information system media during transport outside of controlled areas.
    (C) The organization documents activities associated with the transport of information system media.
    (D) The organization restricts the activities associated with the transport of information system media to authorized personnel.
MP-5 (1):
  family: MP
  name: Media Transport
  description: MEDIA TRANSPORT | PROTECTION OUTSIDE OF CONTROLLED AREAS
MP-5 (2):
  family: MP
  name: Media Transport
  description: MEDIA TRANSPORT | DOCUMENTATION OF ACTIVITIES
MP-5 (3):
  family: MP
  name: Media Transport
  description: |-
    MEDIA TRANSPORT | CUSTODIANS
    The organization employs an identified custodian during transport of information system media outside of controlled areas.
MP-5 (4):
  family: MP
  name: Media Transport
  description: |-
    MEDIA TRANSPORT | CRYPTOGRAPHIC PROTECTION
    The information system implements cryptographic mechanisms compliant with the requirements of Control SC-13 to protect the confidentiality and integrity of information stored on digital media during transport outside of controlled areas.
MP-6:
  family: MP
  name: Media Sanitization
  description: |-
    (A) The organization sanitizes [Assignment: organization-defined information system media] prior to disposal, release out of organizational control, or release for reuse using [Assignment: organization-defined sanitization techniques and procedures] in accordance with applicable GC and organizational standards and policies.
    (B) The organization employs sanitization mechanisms with the strength and integrity commensurate with the security category or classification of the information.
MP-6 (1):
  family: MP
  name: Media Sanitization
  description: |-
    MEDIA SANITIZATION | REVIEW / APPROVE / TRACK / DOCUMENT / VERIFY
    The organization reviews, approves, tracks, documents, and verifies media sanitization and disposal actions.
MP-6 (2):
  family: MP
  name: Media Sanitization
  description: |-
    MEDIA SANITIZATION | EQUIPMENT TESTING
    The organization tests sanitization equipment and procedures [Assignment: organization-defined frequency] to verify that the intended sanitization is being achieved.
MP-6 (3):
  family: MP
  name: Media Sanitization
  description: |-
    MEDIA SANITIZATION | NONDESTRUCTIVE TECHNIQUES
    The organization applies non-destructive sanitization techniques to portable storage devices prior to connecting such devices to the information system under the following circumstances: [Assignment: organization-defined circumstances requiring sanitization of portable storage devices].
MP-6 (4):
  family: MP
  name: Media Sanitization
  description: MEDIA SANITIZATION | CONTROLLED UNCLASSIFIED INFORMATION
MP-6 (5):
  family: MP
  name: Media Sanitization
  description: MEDIA SANITIZATION | CLASSIFIED INFORMATION
MP-6 (6):
  family: MP
  name: Media Sanitization
  description: MEDIA SANITIZATION | MEDIA DESTRUCTION
MP-6 (7):
  family: MP
  name: Media Sanitization
  description: |-
    MEDIA SANITIZATION | DUAL AUTHORIZATION
    The organization enforces dual authorization for the sanitization of [Assignment: organization-defined information system media].
MP-6 (8):
  family: MP
  name: Media Sanitization
  description: |-
    MEDIA SANITIZATION | REMOTE PURGING / WIPING OF INFORMATION
    The organization provides the capability to purge/wipe information from [Assignment: organization-defined information systems, system components, or devices] either remotely or under the following conditions: [Assignment: organization-defined conditions].
MP-7:
  family: MP
  name: Media Use
  description: '(A) The organization [Selection: restricts; prohibits] the use of
    [Assignment: organization-defined types of information system media] on [Assignment:
    organization-defined information systems or system components] using [Assignment:
    organization-defined security safeguards].'
MP-7 (1):
  family: MP
  name: Media Use
  description: |-
    MEDIA USE | PROHIBIT USE WITHOUT OWNER
    The organization prohibits the use of portable storage devices in organizational information systems when such devices have no identifiable owner.
MP-7 (2):
  family: MP
  name: Media Use
  description: |-
    MEDIA USE | PROHIBIT USE OF SANITIZATION-RESISTANT MEDIA
    The organization prohibits the use of sanitization-resistant media in organizational information systems.
MP-8:
  family: MP
  name: Media Downgrading
  description: |-
    (A) The organization establishes [Assignment: organization-defined information system media downgrading process] that includes employing downgrading mechanisms with [Assignment: organization-defined strength and integrity].
    (B) The organization ensures that the information system media downgrading process is commensurate with the security category and/or classification level of the information to be removed and the access authorizations of the potential recipients of the downgraded information.
    (C) The organization identifies [Assignment: organization-defined information system media requiring downgrading].
    (D) The organization downgrades the identified information system media using the established process.
MP-8 (1):
  family: MP
  name: Media Downgrading
  description: |-
    MEDIA DOWNGRADING | DOCUMENTATION OF PROCESS
    The organization documents information system media downgrading actions.
MP-8 (2):
  family: MP
  name: Media Downgrading
  description: |-
    MEDIA DOWNGRADING | EQUIPMENT TESTING
    The organization employs [Assignment: organization-defined tests] of downgrading equipment and procedures to verify correct performance [Assignment: organization-defined frequency].
MP-8 (3):
  family: MP
  name: Media Downgrading
  description: |-
    MEDIA DOWNGRADING | CONTROLLED UNCLASSIFIED INFORMATION
    The organization downgrades information system media containing [Assignment: organization-defined Protected Information] prior to public release in accordance with applicable GC and organizational standards and policies.
MP-8 (4):
  family: MP
  name: Media Downgrading
  description: |-
    MEDIA DOWNGRADING | CLASSIFIED INFORMATION
    The organization downgrades information system media containing classified information prior to release to individuals without required access authorizations in accordance with GC standards and policies.
PE-1:
  family: PE
  name: Physical And Environmental Protection Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A physical and environmental protection policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the physical and environmental protection policy and associated physical and environmental protection controls.
    (B) The organization reviews and updates the current:
    (a) Physical and environmental protection policy [Assignment: organization-defined frequency]; and
    (b) Physical and environmental protection procedures [Assignment: organization-defined frequency].
PE-2:
  family: PE
  name: Physical Access Authorizations
  description: |-
    (A) The organization develops, approves, and maintains a list of individuals with authorized access to the facility where the information system resides.
    (B) The organization issues authorization credentials for facility access.
    (C) The organization reviews the access list detailing authorized facility access by individuals [Assignment: organization-defined frequency].
    (D) The organization removes individuals from the facility access list when access is no longer required.
PE-2 (1):
  family: PE
  name: Physical Access Authorizations
  description: |-
    PHYSICAL ACCESS AUTHORIZATIONS | ACCESS BY POSITION / ROLE
    The organization authorizes physical access to the facility where the information system resides based on position or role.
PE-2 (2):
  family: PE
  name: Physical Access Authorizations
  description: |-
    PHYSICAL ACCESS AUTHORIZATIONS | TWO FORMS OF IDENTIFICATION
    The organization requires two forms of identification from [Assignment: organization-defined list of acceptable forms of identification] for visitor access to the facility where the information system resides.
PE-2 (3):
  family: PE
  name: Physical Access Authorizations
  description: |-
    PHYSICAL ACCESS AUTHORIZATIONS | RESTRICT UNESCORTED ACCESS
    The organization restricts unescorted access to the facility where the information system resides to personnel with [Selection (one or more): security clearances for all information contained within the system; formal access authorizations for all information contained within the system; need for access to all information contained within the system; [Assignment: organization-defined credentials]].
PE-2 (100):
  family: PE
  name: Physical Access Authorizations
  description: The organization issues an identification card to all personnel, which
    as a minimum includes the name of the organization, the bearer's name and photo,
    a unique card number and an expiry date.
PE-3:
  family: PE
  name: Physical Access Control
  description: |-
    (A) The organization enforces physical access authorizations at [Assignment: organization-defined entry/exit points to the facility where the information system resides] by:
    (a) Verifying individual access authorizations before granting access to the facility; and
    (b) Controlling ingress/egress to the facility using [Selection (one or more): [Assignment: organization-defined physical access control systems/devices]; guards];
    (B) The organization maintains physical access audit logs for [Assignment: organization-defined entry/exit points].
    (C) The organization provides [Assignment: organization-defined security safeguards] to control access to areas within the facility officially designated as publicly accessible.
    (D) The organization escorts visitors and monitors visitor activity [Assignment: organization-defined circumstances requiring visitor escorts and monitoring].
    (E) The organization secures keys, combinations, and other physical access devices.
    (F) The organization inventories [Assignment: organization-defined physical access devices] every [Assignment: organization-defined frequency].
    (G) The organization changes combinations and keys [Assignment: organization-defined frequency] and/or when keys are lost, combinations are compromised, or individuals are transferred or terminated.
PE-3 (1):
  family: PE
  name: Physical Access Control
  description: |-
    PHYSICAL ACCESS CONTROL | INFORMATION SYSTEM ACCESS
    The organization enforces physical access authorizations to the information system in addition to the physical access controls for the facility at [Assignment: organization-defined physical spaces containing one or more components of the information system].
PE-3 (2):
  family: PE
  name: Physical Access Control
  description: |-
    PHYSICAL ACCESS CONTROL | FACILITY / INFORMATION SYSTEM BOUNDARIES
    The organization performs security checks [Assignment: organization-defined frequency] at the physical boundary of the facility or information system for unauthorized exfiltration of information or removal of information system components.
PE-3 (3):
  family: PE
  name: Physical Access Control
  description: |-
    PHYSICAL ACCESS CONTROL | CONTINUOUS GUARDS / ALARMS / MONITORING
    The organization employs guards and/or alarms to monitor every physical access point to the facility where the information system resides 24 hours per day, 7 days per week.
PE-3 (4):
  family: PE
  name: Physical Access Control
  description: |-
    PHYSICAL ACCESS CONTROL | LOCKABLE CASINGS
    The organization uses lockable physical casings to protect [Assignment: organization-defined information system components] from unauthorized physical access.
PE-3 (5):
  family: PE
  name: Physical Access Control
  description: |-
    PHYSICAL ACCESS CONTROL | TAMPER PROTECTION
    The organization employs [Assignment: organization-defined security safeguards] to [Selection (one or more): detect; prevent] physical tampering or alteration of [Assignment: organization-defined hardware components] within the information system.
PE-3 (6):
  family: PE
  name: Physical Access Control
  description: |-
    PHYSICAL ACCESS CONTROL | FACILITY PENETRATION TESTING
    The organization employs a penetration testing process that includes [Assignment: organization-defined frequency], unannounced attempts to bypass or circumvent security controls associated with physical access points to the facility.
PE-4:
  family: PE
  name: Access Control For Transmission Medium
  description: '(A) The organization controls physical access to [Assignment: organization-defined
    information system distribution and transmission lines] within organizational
    facilities using [Assignment: organization-defined security safeguards].'
PE-5:
  family: PE
  name: Access Control For Output Devices
  description: (A) The organization controls physical access to information system
    output devices to prevent unauthorized individuals from obtaining the output.
PE-5 (1):
  family: PE
  name: Access Control For Output Devices
  description: |-
    ACCESS CONTROL FOR OUTPUT DEVICES | ACCESS TO OUTPUT BY AUTHORIZED INDIVIDUALS
    (a) The organization controls physical access to output from [Assignment: organization-defined output devices]; and
    (b) The organization ensures that only authorized individuals receive output from the device.
PE-5 (2):
  family: PE
  name: Access Control For Output Devices
  description: |-
    ACCESS CONTROL FOR OUTPUT DEVICES | ACCESS TO OUTPUT BY INDIVIDUAL IDENTITY
    (a) The information system controls physical access to output from [Assignment: organization-defined output devices]; and
    (b) The information system links individual identity to receipt of the output from the device.
PE-5 (3):
  family: PE
  name: Access Control For Output Devices
  description: |-
    ACCESS CONTROL FOR OUTPUT DEVICES | MARKING OUTPUT DEVICES
    The organization marks [Assignment: organization-defined information system output devices] indicating the appropriate security marking of the information permitted to be output from the device.
PE-6:
  family: PE
  name: Monitoring Physical Access
  description: |-
    (A) The organization monitors physical access to the facility where the information system resides to detect and respond to physical security incidents.
    (B) The organization reviews physical access logs [Assignment: organization-defined frequency] and upon occurrence of [Assignment: organization-defined events or potential indications of events].
    (C) The organization coordinates results of reviews and investigations with the organizational incident response capability.
PE-6 (1):
  family: PE
  name: Monitoring Physical Access
  description: |-
    MONITORING PHYSICAL ACCESS | INTRUSION ALARMS / SURVEILLANCE EQUIPMENT
    The organization monitors physical intrusion alarms and surveillance equipment.
PE-6 (2):
  family: PE
  name: Monitoring Physical Access
  description: |-
    MONITORING PHYSICAL ACCESS | AUTOMATED INTRUSION RECOGNITION / RESPONSES
    The organization employs automated mechanisms to recognize [Assignment: organization-defined classes/types of intrusions] and initiate [Assignment: organization-defined response actions].
PE-6 (3):
  family: PE
  name: Monitoring Physical Access
  description: |-
    MONITORING PHYSICAL ACCESS | VIDEO SURVEILLANCE
    The organization employs video surveillance of [Assignment: organization-defined operational areas] and retains video recordings for [Assignment: organization-defined time period].
PE-6 (4):
  family: PE
  name: Monitoring Physical Access
  description: |-
    MONITORING PHYSICAL ACCESS | MONITORING PHYSICAL ACCESS TO INFORMATION SYSTEMS
    The organization monitors physical access to the information system in addition to the physical access monitoring of the facility as [Assignment: organization-defined physical spaces containing one or more components of the information system].
PE-7:
  family: PE
  name: Visitor Control
  description: ""
PE-8:
  family: PE
  name: Access Records
  description: |-
    (A) The organization maintains visitor access records to the facility where the information system resides for [Assignment: organization-defined time period]; and
    (B) The organization reviews visitor access records [Assignment: organization-defined frequency].
PE-8 (1):
  family: PE
  name: Access Records
  description: |-
    VISITOR ACCESS RECORDS | AUTOMATED RECORDS MAINTENANCE / REVIEW
    The organization employs automated mechanisms to facilitate the maintenance and review of visitor access records.
PE-8 (2):
  family: PE
  name: Access Records
  description: VISITOR ACCESS RECORDS | PHYSICAL ACCESS RECORDS
PE-9:
  family: PE
  name: Power Equipment And Power Cabling
  description: (A) The organization protects power equipment and power cabling for
    the information system from damage and destruction.
PE-9 (1):
  family: PE
  name: Power Equipment And Power Cabling
  description: |-
    POWER EQUIPMENT AND CABLING | REDUNDANT CABLING
    The organization employs redundant power cabling paths that are physically separated by [Assignment: organization-defined distance].
PE-9 (2):
  family: PE
  name: Power Equipment And Power Cabling
  description: |-
    POWER EQUIPMENT AND CABLING | AUTOMATIC VOLTAGE CONTROLS
    The organization employs automatic voltage controls for [Assignment: organization-defined critical information system components].
PE-10:
  family: PE
  name: Emergency Shutoff
  description: |-
    (A) The organization provides the capability of shutting off power to the information system or individual system components in emergency situations.
    (B) The organization places emergency shutoff switches or devices in [Assignment: organization-defined location by information system or system component] to facilitate safe and easy access for personnel.
    (C) The organization protects emergency power shutoff capability from unauthorized activation.
PE-10 (1):
  family: PE
  name: Emergency Shutoff
  description: EMERGENCY SHUTOFF | ACCIDENTAL / UNAUTHORIZED ACTIVATION
PE-11:
  family: PE
  name: Emergency Power
  description: '(A) The organization provides a short-term uninterruptible power supply
    to facilitate [Selection (one or more): an orderly shutdown of the information
    system; transition of the information system to long-term alternate power] in
    the event of a primary power source loss.'
PE-11 (1):
  family: PE
  name: Emergency Power
  description: |-
    EMERGENCY POWER | LONG-TERM ALTERNATE POWER SUPPLY - MINIMAL OPERATIONAL CAPABILITY
    The organization provides a long-term alternate power supply for the information system that is capable of maintaining minimally required operational capability in the event of an extended loss of the primary power source.
PE-11 (2):
  family: PE
  name: Emergency Power
  description: |-
    EMERGENCY POWER | LONG-TERM ALTERNATE POWER SUPPLY - SELF-CONTAINED
    The organization provides a long-term alternate power supply for the information system that is:
    (a) Self-contained;
    (b) Not reliant on external power generation; and
    (c) Capable of maintaining [Selection: minimally required operational capability; full operational capability] in the event of an extended loss of the primary power source.
PE-12:
  family: PE
  name: Emergency Lighting
  description: (A) The organization employs and maintains automatic emergency lighting
    for the information system that activates in the event of a power outage or disruption
    and that covers emergency exits and evacuation routes within the facility.
PE-12 (1):
  family: PE
  name: Emergency Lighting
  description: |-
    EMERGENCY LIGHTING | ESSENTIAL MISSIONS / BUSINESS FUNCTIONS
    The organization provides emergency lighting for all areas within the facility supporting essential missions and business functions.
PE-13:
  family: PE
  name: Fire Protection
  description: (A) The organization employs and maintains fire suppression and detection
    devices/systems for the information system that are supported by an independent
    energy source.
PE-13 (1):
  family: PE
  name: Fire Protection
  description: |-
    FIRE PROTECTION | DETECTION DEVICES / SYSTEMS
    The organization employs fire detection devices/systems for the information system that activate automatically and notify [Assignment: organization-defined personnel or roles] and [Assignment: organization-defined emergency responders] in the event of a fire.
PE-13 (2):
  family: PE
  name: Fire Protection
  description: |-
    FIRE PROTECTION | SUPPRESSION DEVICES / SYSTEMS
    The organization employs fire suppression devices/systems for the information system that provide automatic notification of any activation to [Assignment: organization-defined personnel or roles] and [Assignment: organization-defined emergency responders].
PE-13 (3):
  family: PE
  name: Fire Protection
  description: |-
    FIRE PROTECTION | AUTOMATIC FIRE SUPPRESSION
    The organization employs an automatic fire suppression capability for the information system when the facility is not staffed on a continuous basis.
PE-13 (4):
  family: PE
  name: Fire Protection
  description: |-
    FIRE PROTECTION | INSPECTIONS
    The organization ensures that the facility undergoes [Assignment: organization-defined frequency] inspections by authorized and qualified inspectors and resolves identified deficiencies within [Assignment: organization-defined time period].
PE-14:
  family: PE
  name: Temperature And Humidity Controls
  description: |-
    (A) The organization maintains temperature and humidity levels within the facility where the information system resides at [Assignment: organization-defined acceptable levels].
    (B) The organization monitors temperature and humidity levels [Assignment: organization-defined frequency].
PE-14 (1):
  family: PE
  name: Temperature And Humidity Controls
  description: |-
    TEMPERATURE AND HUMIDITY CONTROLS | AUTOMATIC CONTROLS
    The organization employs automatic temperature and humidity controls in the facility to prevent fluctuations potentially harmful to the information system.
PE-14 (2):
  family: PE
  name: Temperature And Humidity Controls
  description: |-
    TEMPERATURE AND HUMIDITY CONTROLS | MONITORING WITH ALARMS / NOTIFICATIONS
    The organization employs temperature and humidity monitoring that provides an alarm or notification of changes potentially harmful to personnel or equipment.
PE-15:
  family: PE
  name: Water Damage Protection
  description: (A) The organization protects the information system from damage resulting
    from water leakage by providing master shutoff or isolation valves that are accessible,
    working properly, and known to key personnel.
PE-15 (1):
  family: PE
  name: Water Damage Protection
  description: |-
    WATER DAMAGE PROTECTION | AUTOMATION SUPPORT
    The organization employs automated mechanisms to detect the presence of water in the vicinity of the information system and alerts [Assignment: organization-defined personnel or roles].
PE-16:
  family: PE
  name: Delivery And Removal
  description: '(A) The organization authorizes, monitors, and controls [Assignment:
    organization-defined types of information system components] entering and exiting
    the facility and maintains records of those items.'
PE-17:
  family: PE
  name: Alternate Work Site
  description: |-
    (A) The organization employs [Assignment: organization-defined security controls] at alternate work sites.
    (B) The organization assesses as feasible, the effectiveness of security controls at alternate work sites.
    (C) The organization provides a means for employees to communicate with information security personnel in case of security incidents or problems.
PE-18:
  family: PE
  name: Location Of Information System Components
  description: '(A) The organization positions information system components within
    the facility to minimize potential damage from [Assignment: organization-defined
    physical and environmental hazards] and to minimize the opportunity for unauthorized
    access.'
PE-18 (1):
  family: PE
  name: Location Of Information System Components
  description: |-
    LOCATION OF INFORMATION SYSTEM COMPONENTS | FACILITY SITE
    The organization plans the location or site of the facility where the information system resides with regard to physical and environmental hazards and for existing facilities, considers the physical and environmental hazards in its risk mitigation strategy.
PE-19:
  family: PE
  name: Information Leakage
  description: (A) The organization protects the information system from information
    leakage due to electromagnetic signals emanations.
PE-19 (1):
  family: PE
  name: Information Leakage
  description: |-
    INFORMATION LEAKAGE | NATIONAL EMISSIONS / TEMPEST POLICIES AND PROCEDURES
    The organization ensures that information system components, associated data communications, and networks are protected in accordance with national emissions and TEMPEST policies and procedures based on the security category or classification of the information.
PE-20:
  family: PE
  name: Asset Monitoring And Tracking
  description: |-
    (A) The organization employs [Assignment: organization-defined asset location technologies] to track and monitor the location and movement of [Assignment: organization-defined assets] within [Assignment: organization-defined controlled areas].
    (B) The organization ensures that asset location technologies are employed in accordance with applicable GC legislation and TBS policies, directives, and standards.
PL-1:
  family: PL
  name: Security Planning Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A security planning policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the security planning policy and associated security planning controls.
    (B) The organization reviews and updates the current:
    (a) Security planning policy [Assignment: organization-defined frequency]; and
    (b) Security planning procedures [Assignment: organization-defined frequency].
PL-2:
  family: PL
  name: System Security Plan
  description: |-
    (A) The organization develops a security plan for the information system that:
    (a) Is consistent with the organizationâ€™s enterprise architecture;
    (b) Explicitly defines the authorization boundary for the system;
    (c) Describes the operational context of the information system in terms of missions and business processes;
    (d) Provides the security categorization of the information system including supporting rationale;
    (e) Describes the operational environment for the information system and relationships with or connections to other information systems;
    (f) Provides an overview of the security requirements for the system;
    (g) Identifies any relevant overlays, if applicable;
    (h) Describes the security controls in place or planned for meeting those requirements including a rationale for tailoring decisions; and
    (i) Is reviewed and approved by the authorizing official or designated representative prior to plan implementation.
    (B) The organization distributes copies of the security plan and communicates subsequent changes to the plan to [Assignment: organization-defined personnel or roles].
    (C) The organization reviews the security plan for the information system [Assignment: organization-defined frequency].
    (D) The organization updates the plan to address changes to the information system/environment of operation or problems identified during plan implementation or security control assessments.
    (E) The organization protects the security plan from unauthorized disclosure and modification.
PL-2 (1):
  family: PL
  name: System Security Plan
  description: SYSTEM SECURITY PLAN | CONCEPT OF OPERATIONS
PL-2 (2):
  family: PL
  name: System Security Plan
  description: SYSTEM SECURITY PLAN | FUNCTIONAL ARCHITECTURE
PL-2 (3):
  family: PL
  name: System Security Plan
  description: |-
    SYSTEM SECURITY PLAN | PLAN / COORDINATE WITH OTHER ORGANIZATIONAL ENTITIES
    The organization plans and coordinates security-related activities affecting the information system with [Assignment: organization-defined individuals or groups] before conducting such activities in order to reduce the impact on other organizational entities.
PL-3:
  family: PL
  name: System Security Plan Update
  description: ""
PL-4:
  family: PL
  name: Rules Of Behaviour
  description: |-
    (A) The organization establishes and makes readily available to individuals requiring access to the information system the rules that describe their responsibilities and expected behaviour with regard to information and information system usage.
    (B) The organization receives a signed acknowledgment from such individuals, indicating that they have read, understood, and agreed to abide by the rules of behaviour, before authorizing access to information and the information system.
    (C) The organization reviews and updates the rules of behaviour [Assignment: organization-defined frequency].
    (D) The organization requires individuals who have signed a previous version of the rules of behaviour to read and resign when the rules of behaviour are revised/updated.
PL-4 (1):
  family: PL
  name: Rules Of Behaviour
  description: |-
    RULES OF BEHAVIOUR | SOCIAL MEDIA AND NETWORKING RESTRICTIONS
    The organization includes in the rules of behaviour, explicit restrictions on the use of social media/networking sites and posting organizational information on public websites.
PL-5:
  family: PL
  name: Privacy Impact Assessment
  description: ""
PL-6:
  family: PL
  name: Security-Related Activity Planning
  description: ""
PL-7:
  family: PL
  name: Security Concepts Of Operation
  description: |-
    (A) The organization develops a security Concept of Operations (CONOPS) for the information system containing at a minimum, how the organization intends to operate the system from the perspective of information security.
    (B) The organization Reviews and updates the CONOPS [Assignment: organization-defined frequency].
PL-8:
  family: PL
  name: Information Security Architecture
  description: |-
    (A) The organization develops an information security architecture for the information system that:
    (a) Describes the overall philosophy, requirements, and approach to be taken with regard to protecting the confidentiality, integrity, and availability of organizational information;
    (b) Describes how the information security architecture is integrated into and supports the enterprise architecture; and
    (c) Describes any information security assumptions about and dependencies on, external services.
    (B) The organization reviews and updates the information security architecture [Assignment: organization-defined frequency] to reflect updates in the enterprise architecture.
    (C) The organization ensures that planned information security architecture changes are reflected in the security plan, the security Concept of Operations (CONOPS), and organizational procurements/acquisitions.
PL-8 (1):
  family: PL
  name: Information Security Architecture
  description: |-
    INFORMATION SECURITY ARCHITECTURE | DEFENCE-IN-DEPTH
    (a) The organization designs its security architecture using a defence-in-depth approach that allocates [Assignment: organization-defined security safeguards] to [Assignment: organization-defined locations and architectural layers]; and
    (b) The organization designs its security architecture using a defence-in-depth approach that ensures that the allocated security safeguards operate in a coordinated and mutually reinforcing manner.
PL-8 (2):
  family: PL
  name: Information Security Architecture
  description: |-
    INFORMATION SECURITY ARCHITECTURE | SUPPLIER DIVERSITY
    The organization requires that [Assignment: organization-defined security safeguards] allocated to [Assignment: organization-defined locations and architectural layers] are obtained from different suppliers.
PL-9:
  family: PL
  name: Central Management
  description: '(A) The organization centrally manages [Assignment: organization-defined
    security controls and related processes].'
PS-1:
  family: PS
  name: Personnel Security Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A personnel security policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the personnel security policy and associated personnel security controls.
    (B) The organization reviews and updates the current:
    (a) Personnel security policy [Assignment: organization-defined frequency]; and
    (b) Personnel security procedures [Assignment: organization-defined frequency].
PS-2:
  family: PS
  name: Position Categorization
  description: |-
    (A) The organization categorizes all positions based on the injury the individuals could cause by malicious acts resulting from the privileges associated with the position.
    (B) The organization selects the appropriate screening level (e.g. Enhanced Reliability Check (ERC), I, II, III) for individuals filling those positions.
    (C) The organization reviews and revises categorizations [Assignment: organization-defined frequency].
PS-3:
  family: PS
  name: Personnel Screening
  description: |-
    (A) The organization screens individuals prior to authorizing access to the information system in accordance with the TBS Standard on Security Screening [Reference 9].
    (B) The organization rescreens individuals according to [Assignment: organization-defined conditions requiring rescreening and, where rescreening is so indicated, the frequency of such rescreening].
PS-3 (1):
  family: PS
  name: Personnel Screening
  description: |-
    PERSONNEL SCREENING | CLASSIFIED INFORMATION
    The organization ensures that individuals accessing an information system processing, storing, or transmitting classified information are cleared and indoctrinated to the highest classification level of the information to which they have access on the system.
PS-3 (2):
  family: PS
  name: Personnel Screening
  description: |-
    PERSONNEL SCREENING | FORMAL INDOCTRINATION
    The organization ensures that individuals accessing an information system processing, storing, or transmitting types of classified information which require formal indoctrination, are formally indoctrinated for all of the relevant types of information to which they have access on the system.
PS-3 (3):
  family: PS
  name: Personnel Screening
  description: |-
    PERSONNEL SCREENING | INFORMATION WITH SPECIAL PROTECTION MEASURES
    The organization ensures that individuals accessing an information system processing, storing, or transmitting information requiring special protection:
    (a) Have valid access authorizations that are demonstrated by assigned official government duties; and
    (b) Satisfy [Assignment: organization-defined additional personnel screening criteria].
PS-4:
  family: PS
  name: Personnel Termination
  description: |-
    (A) The organization, upon termination of individual employment disables information system access within [Assignment: organization-defined time period].
    (B) The organization, upon termination of individual employment terminates/revokes any authenticators/credentials associated with the individual.
    (C) The organization, upon termination of individual employment conducts exit interviews that include a discussion of [Assignment: organization-defined information security topics].
    (D) The organization, upon termination of individual employment retrieves all security-related organizational information system-related property.
    (E) The organization, upon termination of individual employment retains access to organizational information and information systems formerly controlled by terminated individual.
    (F) The organization, upon termination of individual employment notifies [Assignment: organization-defined personnel or roles] within [Assignment: organization-defined time period].
PS-4 (1):
  family: PS
  name: Personnel Termination
  description: |-
    PERSONNEL TERMINATION | POST-EMPLOYMENT REQUIREMENTS
    (a) The organization notifies terminated individuals of applicable, legally binding post-employment requirements for the protection of organizational information; and
    (b) The organization requires terminated individuals to sign an acknowledgment of post-employment requirements as part of the organizational termination process.
PS-4 (2):
  family: PS
  name: Personnel Termination
  description: |-
    PERSONNEL TERMINATION | AUTOMATED NOTIFICATION
    The organization employs automated mechanisms to notify [Assignment: organization-defined personnel or roles] upon termination of an individual.
PS-5:
  family: PS
  name: Personnel Transfer
  description: |-
    (A) The organization reviews and confirms ongoing operational need for current logical and physical access authorizations to information systems/facilities when individuals are reassigned or transferred to other positions within the organization.
    (B) The organization initiates [Assignment: organization-defined transfer or reassignment actions] within [Assignment: organization-defined time period following the TBS Standard on Security Screening [Reference 9]].
    (C) The organization modifies access authorization as needed to correspond with any changes in operational need due to reassignment or transfer.
    (D) The organization notifies [Assignment: organization-defined personnel or roles] within [Assignment: organization-defined time period].
PS-6:
  family: PS
  name: Access Agreements
  description: "(A) The organization develops and documents access agreements for
    organizational information systems.\n(B) The organization reviews and updates
    the access agreements [Assignment: organization-defined frequency].\n(C) The organization
    ensures that individuals requiring access to organizational information and information
    systems: \n(a) Sign appropriate access agreements prior to being granted access;
    and\n(b) Re-sign access agreements to maintain access to organizational information
    systems when access agreements have been updated or [Assignment: organization-defined
    frequency]."
PS-6 (1):
  family: PS
  name: Access Agreements
  description: ACCESS AGREEMENTS | INFORMATION REQUIRING SPECIAL PROTECTION
PS-6 (2):
  family: PS
  name: Access Agreements
  description: |-
    ACCESS AGREEMENTS | CLASSIFIED INFORMATION REQUIRING SPECIAL PROTECTION
    The organization ensures that access to Classified information requiring special protection is granted only to individuals who:
    (a) Have a valid access authorization that is demonstrated by assigned official government duties;
    (b) Satisfy associated personnel security criteria; and
    (c) Have read, understood, and signed a nondisclosure agreement.
PS-6 (3):
  family: PS
  name: Access Agreements
  description: |-
    ACCESS AGREEMENTS | POST-EMPLOYMENT REQUIREMENTS
    (a) The organization notifies individuals of applicable, legally binding post-employment requirements for protection of organizational information; and
    (b) The organization requires individuals to sign an acknowledgment of these requirements, if applicable, as part of granting initial access to covered information.
PS-7:
  family: PS
  name: Third-Party Personnel Security
  description: |-
    (A) The organization establishes personnel security control requirements including security roles and responsibilities for third-party providers.
    (B) The organization requires third-party providers to comply with personnel security control policies and procedures established by the organization.
    (C) The organization documents personnel security requirements.
    (D) The organization requires third-party providers to notify [Assignment: organization-defined personnel or roles] of any personnel transfers or terminations of third-party personnel who possess organizational credentials and/or badges, or who have information system privileges within [Assignment: organization-defined time period].
    (E) The organization monitors provider compliance.
    (AA) The organization ensures security screening of private sector organizations and individuals who have access to Protected and Classified information and assets, in accordance with the TBS Standard on Security Screening [Reference 9].
    (BB) The organization explicitly defines government oversight and end-user roles and responsibilities relative to third-party provided services in accordance with the TBS Security and Contracting Management Standard [Reference 25].
PS-8:
  family: PS
  name: Personnel Sanctions
  description: |-
    (A) The organization employs a formal sanctions process for individuals failing to comply with established information security policies and procedures.
    (B) The organization notifies [Assignment: organization-defined personnel or roles] within [Assignment: organization-defined time period] when a formal employee sanctions process is initiated, identifying the individual sanctioned and the reason for the sanction.
RA-1:
  family: RA
  name: Risk Assessment Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A risk assessment policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the risk assessment policy and associated risk assessment controls.
    (B) The organization reviews and updates the current:
    (a) Risk assessment policy [Assignment: organization-defined frequency]; and
    (b) Risk assessment procedures [Assignment: organization-defined frequency].
RA-2:
  family: RA
  name: Security Categorization
  description: |-
    (A) The organization categorizes information and the information system in accordance with applicable GC legislation and TBS .
    (B) The organization documents the security categorization results (including supporting rationale) in the security plan for the information system.
    (C) The organization ensures that the security categorization decision is reviewed and approved by the authorizing official or authorizing officialâ€™s designated representative.
RA-3:
  family: RA
  name: Risk Assessment
  description: |-
    (A) The organization conducts an assessment of risk, including the likelihood and magnitude of harm, from the unauthorized access, use, disclosure, disruption, modification, or destruction of the information system and the information it processes, stores, or transmits.
    (B) The organization documents risk assessment results in [Selection: security plan; risk assessment report; [Assignment: organization-defined document]].
    (C) The organization reviews risk assessment results [Assignment: organization-defined frequency].
    (D) The organization disseminates risk assessment results to [Assignment: organization-defined personnel or roles].
    (E) The organization updates the risk assessment [Assignment: organization-defined frequency] or whenever there are significant changes to the information system or environment of operation (including the identification of new threats and vulnerabilities), or other conditions that may impact the security state of the system.
RA-4:
  family: RA
  name: Risk Assessment Update
  description: ""
RA-5:
  family: RA
  name: Vulnerability Scanning
  description: |-
    (A) The organization scans for vulnerabilities in the information system and hosted applications [Assignment: organization-defined frequency and/or randomly in accordance with organization-defined process] and when new vulnerabilities potentially affecting the system/applications are identified and reported.
    (B) The organization employs vulnerability scanning tools and techniques that facilitate interoperability among tools and automate parts of the vulnerability management process by using standards for:
    (a) Enumerating platforms, software flaws, and improper configurations;
    (b) Formatting checklists and test procedures; and
    (c) Measuring vulnerability impact.
    (C) The organization analyzes vulnerability scan reports and results from security control assessments.
    (D) The organization remediates legitimate vulnerabilities [Assignment: organization-defined response times] in accordance with an organizational assessment of risk.
    (E) The organization shares information obtained from the vulnerability scanning process and security control assessments with [Assignment: organization-defined personnel or roles] to help eliminate similar vulnerabilities in other information systems (i.e., systemic weaknesses or deficiencies).
RA-5 (1):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | UPDATE TOOL CAPABILITY
    The organization employs vulnerability scanning tools that include the capability to readily update the information system vulnerabilities to be scanned.
RA-5 (2):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | UPDATE BY FREQUENCY / PRIOR TO NEW SCAN / WHEN IDENTIFIED
    The organization updates the information system vulnerabilities scanned [Selection (one or more): [Assignment: organization-defined frequency]; prior to a new scan; when new vulnerabilities are identified and reported].
RA-5 (3):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | BREADTH / DEPTH OF COVERAGE
    The organization employs vulnerability scanning procedures that can identify the breadth and depth of coverage (i.e., information system components scanned and vulnerabilities checked).
RA-5 (4):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | DISCOVERABLE INFORMATION
    The organization determines what information about the information system is discoverable by adversaries and subsequently takes [Assignment: organization-defined corrective actions].
RA-5 (5):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | PRIVILEGED ACCESS
    The information system implements privileged access authorization to [Assignment: organization-identified information system components] for selected [Assignment: organization-defined vulnerability scanning activities].
RA-5 (6):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | AUTOMATED TREND ANALYSES
    The organization employs automated mechanisms to compare the results of vulnerability scans over time to determine trends in information system vulnerabilities.
RA-5 (7):
  family: RA
  name: Vulnerability Scanning
  description: VULNERABILITY SCANNING | AUTOMATED DETECTION AND NOTIFICATION OF UNAUTHORIZED
    COMPONENTS
RA-5 (8):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | REVIEW HISTORIC AUDIT LOGS
    The organization reviews historic audit logs to determine if a vulnerability identified in the information system has been previously exploited.
RA-5 (9):
  family: RA
  name: Vulnerability Scanning
  description: VULNERABILITY SCANNING | PENETRATION TESTING AND ANALYSES
RA-5 (10):
  family: RA
  name: Vulnerability Scanning
  description: |-
    VULNERABILITY SCANNING | CORRELATE SCANNING INFORMATION
    The organization correlates the output from vulnerability scanning tools to determine the presence of multi-vulnerability/multi-hop attack vectors.
RA-6:
  family: RA
  name: Technical Surveillance Countermeasures Survey
  description: '(A) The organization employs a technical surveillance countermeasures
    survey at [Assignment: organization-defined locations] [Selection (one or more):
    [Assignment: organization-defined frequency]; [Assignment: organization-defined
    events or indicators occur]].'
SA-1:
  family: SA
  name: System And Services Acquisition Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A system and services acquisition policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the system and services acquisition policy and associated system and services acquisition controls.
    (B) The organization reviews and updates the current:
    (a) System and services acquisition policy [Assignment: organization-defined frequency]; and
    (b)  System and services acquisition procedures [Assignment: organization-defined frequency].
SA-2:
  family: SA
  name: Allocation Of Resources
  description: |-
    (A) The organization determines information security control requirements for the information system or information system service in mission/business process planning.
    (B) The organization determines, documents, and allocates the resources required to protect the information system or information system service as part of its capital planning and investment control process.
    (C) The organization establishes a discrete line item for information security in organizational programming and budgeting documentation.
    TBS Operational Security Standard - Management of Information Technology Security [Reference 7].
SA-3:
  family: SA
  name: System Development Lifecycle
  description: |-
    (A) The organization manages the information system using [Assignment: organization-defined system development life cycle] that incorporates information security considerations.
    (B) The organization defines and documents information security roles and responsibilities throughout the system development life cycle.
    (C) The organization identifies individuals having information security roles and responsibilities.
    (D) The organization integrates the organizational information security risk management process into system development life cycle activities.
SA-4:
  family: SA
  name: Acquisition Process
  description: |-
    (A) The organization includes the following requirements, descriptions, and criteria, explicitly or by reference, in the acquisition contract for the information system, system component, or information system service in accordance with applicable GC legislation and TBS policies, directives and standards, and organizational mission/business needs:
    (a) Security functional requirements;
    (b) Security strength requirements;
    (c) Security assurance requirements;
    (d) Security-related documentation requirements;
    (e) Requirements for protecting security-related documentation;
    (f) Description of the information system development environment and environment in which the system is intended to operate; and
    (g) Acceptance criteria.
    (AA) The organization includes security-related documentation, requirements and/or specifications, explicitly or by reference, in information system acquisition contracts based on an assessment of risk and in accordance with the TBS Security and Contracting Management Standard [Reference 25].
    (BB) The organization includes the development and evaluation-related requirements and/or specifications, explicitly or by reference, in information system acquisition contracts based on an assessment of risk and in accordance with applicable GC legislation and TBS policies, directives and standards.
SA-4 (1):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | FUNCTIONAL PROPERTIES OF SECURITY CONTROLS
    The organization requires the developer of the information system, system component, or information system service to provide a description of the functional properties of the security controls to be employed.
SA-4 (2):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | DESIGN / IMPLEMENTATION INFORMATION FOR SECURITY CONTROLS
    The organization requires the developer of the information system, system component, or information system service to provide design and implementation information for the security controls to be employed that includes: [Selection (one or more): security-relevant external system interfaces; high-level design; low-level design; source code or hardware schematics; [Assignment: organization-defined design/implementation information]] at [Assignment: organization-defined level of detail].
SA-4 (3):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | DEVELOPMENT METHODS / TECHNIQUES / PRACTICES
    The organization requires the developer of the information system, system component, or information system service to demonstrate the use of a system development life cycle that includes [Assignment: organization-defined state-of-the-practice system/security engineering methods, software development methods, testing/evaluation/validation techniques, and quality control processes].
SA-4 (4):
  family: SA
  name: Acquisition Process
  description: ACQUISITION PROCESS | ASSIGNMENT OF COMPONENTS TO SYSTEMS
SA-4 (5):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | SYSTEM / COMPONENT / SERVICE CONFIGURATIONS
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Deliver the system, component, or service with [Assignment: organization-defined security configurations] implemented; and
    (b) Use the configurations as the default for any subsequent system, component, or service reinstallation or upgrade.
SA-4 (6):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | USE OF INFORMATION ASSURANCE PRODUCTS
    (a) The organization employs only government off-the-shelf (GOTS) or commercial off-the-shelf (COTS) IT security and security-enabled information technology products that compose an CSE-approved solution to protect classified information when the networks used to transmit the information are at a lower classification level than the information being transmitted; and
    (b) The organization ensures that these products have been evaluated and/or validated by CSE or in accordance with CSE-approved procedures.
SA-4 (7):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | NIAP-APPROVED PROTECTION PROFILES
    (a) The organization limits the use of commercially provided information assurance (IA) and IA-enabled information technology products to those products that have been successfully evaluated against a CSE-approved Protection Profile for a specific technology type, if such a profile exists; and
    (b) The organization requires, if no CSE-approved Protection Profile exists for a specific technology type but a commercially provided information technology product relies on cryptographic functionality to enforce its security policy, that the cryptographic module is FIPS-validated.
SA-4 (8):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | CONTINUOUS MONITORING PLAN
    The organization requires the developer of the information system, system component, or information system service to produce a plan for the continuous monitoring of security control effectiveness that contains [Assignment: organization-defined level of detail].
SA-4 (9):
  family: SA
  name: Acquisition Process
  description: |-
    ACQUISITION PROCESS | FUNCTIONS / PORTS / PROTOCOLS / SERVICES IN USE
    The organization requires the developer of the information system, system component, or information system service to identify early in the system development life cycle, the functions, ports, protocols, and services intended for organizational use.
SA-5:
  family: SA
  name: Information System Documentation
  description: "(A) The organization obtains administrator documentation for the information
    system, system component, or information system service that describes:\n(a) Secure
    configuration, installation, and operation of the system, component, or service;
    \n(b) Effective use and maintenance of security functions/mechanisms; and\n(c)
    Known vulnerabilities regarding configuration and use of administrative (i.e.,
    privileged) functions.\n(B) The organization obtains user documentation for the
    information system, system component, or information system service that describes:\n(a)
    User-accessible security functions/mechanisms and how to effectively use those
    security functions/mechanisms;\n(b) Methods for user interaction, which enables
    individuals to use the system, component, or service in a more secure manner;
    and\n(c) User responsibilities in maintaining the security of the system, component,
    or service.\n(C) The organization documents attempts to obtain information system,
    system component, or information system service documentation when such documentation
    is either unavailable or nonexistent and [Assignment: organization-defined actions]
    in response.\n(D) The organization protects documentation as required, in accordance
    with the risk management strategy.\n(E) The organization distributes documentation
    to [Assignment: organization-defined personnel or roles]."
SA-5 (1):
  family: SA
