SA-14:
  family: SA
  name: Criticality Analysis
  description: '(A) The organization identifies critical information system components
    and functions by performing a criticality analysis for [Assignment: organization-defined
    information systems, information system components, or information system services]
    at [Assignment: organization-defined decision points in the system development
    life cycle].'
SA-15:
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    (A) The organization requires the developer of the information system, system component, or information system service to follow a documented development process that:
    (a) Explicitly addresses security requirements;
    (b) Identifies the standards and tools used in the development process;
    (c) Documents the specific tool options and tool configurations used in the development process; and
    (d) Documents, manages, and ensures the integrity of changes to the process and/or tools used in development.
    (B) The organization reviews the development process, standards, tools, and tool options/configurations [Assignment: organization-defined frequency] to determine if the process, standards, tools, and tool options/configurations selected and employed can satisfy [Assignment: organization-defined security requirements].
SA-15 (1):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | QUALITY METRICS
    (a) The organization requires the developer of the information system, system component, or information system service to define quality metrics at the beginning of the development process; and
    (b) The organization requires the developer of the information system, system component, or information system service to provide evidence of meeting the quality metrics [Selection (one or more): [Assignment: organization-defined frequency]; [Assignment: organization-defined program review milestones]; upon delivery].
SA-15 (2):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | SECURITY TRACKING TOOLS
    The organization requires the developer of the information system, system component, or information system service to select and employ a security tracking tool for use during the development process.
SA-15 (3):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | CRITICALITY ANALYSIS
    The organization requires the developer of the information system, system component, or information system service to perform a criticality analysis at [Assignment: organization-defined breadth/depth] and at [Assignment: organization-defined decision points in the system development life cycle].
SA-15 (4):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | THREAT MODELING / VULNERABILITY ANALYSIS
    The organization requires that developers perform threat modeling and a vulnerability analysis for the information system at [Assignment: organization-defined breadth/depth] that:
    (a) Uses [Assignment: organization-defined information concerning impact, environment of operations, known or assumed threats, and acceptable risk levels];
    (b) Employs [Assignment: organization-defined tools and methods]; and
    (c) Produces evidence that meets [Assignment: organization-defined acceptance criteria].
SA-15 (5):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | ATTACK SURFACE REDUCTION
    The organization requires the developer of the information system, system component, or information system service to reduce attack surfaces to [Assignment: organization-defined thresholds].
SA-15 (6):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | CONTINUOUS IMPROVEMENT
    The organization requires the developer of the information system, system component, or information system service to implement an explicit process to continuously improve the development process.
SA-15 (7):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | AUTOMATED VULNERABILITY ANALYSIS
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Perform an automated vulnerability analysis using [Assignment: organization-defined tools];
    (b) Determine the exploitation potential for discovered vulnerabilities;
    (c) Determine potential risk mitigations for delivered vulnerabilities; and
    (d) Deliver the outputs of the tools and results of the analysis to [Assignment: organization-defined personnel or roles].
SA-15 (8):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | REUSE OF THREAT / VULNERABILITY INFORMATION
    The organization requires the developer of the information system, system component, or information system service to use threat modeling and vulnerability analyses from similar systems, components, or services to inform the current development process.
SA-15 (9):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | USE OF LIVE DATA
    The organization approves, documents, and controls the use of live data in development and test environments for the information system, system component, or information system service.
SA-15 (10):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | INCIDENT RESPONSE PLAN
    The organization requires the developer of the information system, system component, or information system service to provide an incident response plan.
SA-15 (11):
  family: SA
  name: Development Process, Standards, And Tool
  description: |-
    DEVELOPMENT PROCESS, STANDARDS, AND TOOLS | ARCHIVE INFORMATION SYSTEM / COMPONENT
    The organization requires the developer of the information system or system component to archive the system or component to be released or delivered together with the corresponding evidence supporting the final security review.
SA-16:
  family: SA
  name: Developer Provided Training
  description: '(A) The organization requires the developer of the information system,
    system component, or information system service to provide [Assignment: organization-defined
    training] on the correct use and operation of the implemented security functions,
    controls, and/or mechanisms.'
SA-17:
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    (A) The organization requires the developer of the information system, system component, or information system service to produce a design specification and security architecture that is consistent with and supportive of the organizationâ€™s security architecture which is established within and is an integrated part of the organizationâ€™s enterprise architecture.
    (B) The organization requires the developer of the information system, system component, or information system service to produce a design specification and security architecture that accurately and completely describes the required security functionality, and the allocation of security controls among physical and logical components.
    (C) The organization requires the developer of the information system, system component, or information system service to produce a design specification and security architecture that expresses how individual security functions, mechanisms, and services work together to provide required security capabilities and a unified approach to protection.
SA-17 (1):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | FORMAL POLICY MODEL
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Produce, as an integral part of the development process, a formal policy model describing the [Assignment: organization-defined elements of organizational security policy] to be enforced; and
    (b) Prove that the formal policy model is internally consistent and sufficient to enforce the defined elements of the organizational security policy when implemented.
SA-17 (2):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | SECURITY-RELEVANT COMPONENTS
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Define security-relevant hardware, software, and firmware; and
    (b) Provide a rationale that the definition for security-relevant hardware, software, and firmware is complete.
SA-17 (3):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | FORMAL CORRESPONDENCE
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Produce, as an integral part of the development process, a formal top-level specification that specifies the interfaces to security-relevant hardware, software, and firmware in terms of exceptions, error messages, and effects;
    (b) Show via proof to the extent feasible with additional informal demonstration as necessary, that the formal top-level specification is consistent with the formal policy model;
    (c) Show via informal demonstration, that the formal top-level specification completely covers the interfaces to security-relevant hardware, software, and firmware;
    (d) Show that the formal top-level specification is an accurate description of the implemented security-relevant hardware, software, and firmware; and
    (e) Describe the security-relevant hardware, software, and firmware mechanisms not addressed in the formal top-level specification but strictly internal to the security-relevant hardware, software, and firmware.
SA-17 (4):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | INFORMAL CORRESPONDENCE
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Produce, as an integral part of the development process, an informal descriptive top-level specification that specifies the interfaces to security-relevant hardware, software, and firmware in terms of exceptions, error messages, and effects;
    (b) Show via [Selection: informal demonstration, convincing argument with formal methods as feasible] that the descriptive top-level specification is consistent with the formal policy model;
    (c) Show via informal demonstration, that the descriptive top-level specification completely covers the interfaces to security-relevant hardware, software, and firmware;
    (d) Show that the descriptive top-level specification is an accurate description of the interfaces to security-relevant hardware, software, and firmware; and
    (e) Describe the security-relevant hardware, software, and firmware mechanisms not addressed in the descriptive top-level specification but strictly internal to the security-relevant hardware, software, and firmware.
SA-17 (5):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | CONCEPTUALLY SIMPLE DESIGN
    The organization requires the developer of the information system, system component, or information system service to:
    (a) Design and structure the security-relevant hardware, software, and firmware to use a complete, conceptually simple protection mechanism with precisely defined semantics; and
    (b) Internally structure the security-relevant hardware, software, and firmware with specific regard for this mechanism.
SA-17 (6):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | STRUCTURE FOR TESTING
    The organization requires the developer of the information system, system component, or information system service to structure security-relevant hardware, software, and firmware to facilitate testing.
SA-17 (7):
  family: SA
  name: Developer Security Architecture And Design
  description: |-
    DEVELOPER SECURITY ARCHITECTURE AND DESIGN | STRUCTURE FOR LEAST PRIVILEGE
    The organization requires the developer of the information system, system component, or information system service to structure security-relevant hardware, software, and firmware to facilitate controlling access with least privilege.
SA-18:
  family: SA
  name: Tamper Resistance And Detection
  description: (A) The organization implements a tamper protection program for the
    information system, system component, or information system service.
SA-18 (1):
  family: SA
  name: Tamper Resistance And Detection
  description: |-
    TAMPER RESISTANCE AND DETECTION | MULTIPLE PHASES OF SDLC
    The organization employs anti-tamper technologies and techniques during multiple phases in the system development life cycle including design, development, integration, operations, and maintenance.
SA-18 (2):
  family: SA
  name: Tamper Resistance And Detection
  description: |-
    TAMPER RESISTANCE AND DETECTION | INSPECTION OF INFORMATION SYSTEMS, COMPONENTS, OR DEVICES
    The organization inspects [Assignment: organization-defined information systems, system components, or devices] [Selection (one or more): at random; at [Assignment: organization-defined frequency], upon [Assignment: organization-defined indications of need for inspection]] to detect tampering.
SA-19:
  family: SA
  name: Component Authenticity
  description: |-
    (A) The organization develops and implements anti-counterfeit policy and procedures that include the means to detect and prevent counterfeit components from entering the information system.
    (B) The organization reports counterfeit information system components to [Selection (one or more): source of counterfeit component; [Assignment: organization-defined external reporting organizations]; [Assignment: organization-defined personnel or roles]].
SA-19 (1):
  family: SA
  name: Component Authenticity
  description: |-
    COMPONENT AUTHENTICITY | ANTI-COUNTERFEIT TRAINING
    The organization trains [Assignment: organization-defined personnel or roles] to detect counterfeit information system components (including hardware, software, and firmware).
SA-19 (2):
  family: SA
  name: Component Authenticity
  description: |-
    COMPONENT AUTHENTICITY | CONFIGURATION CONTROL FOR COMPONENT SERVICE / REPAIR
    The organization maintains configuration control over [Assignment: organization-defined information system components] awaiting service/repair and serviced/repaired components awaiting return to service.
SA-19 (3):
  family: SA
  name: Component Authenticity
  description: |-
    COMPONENT AUTHENTICITY | COMPONENT DISPOSAL
    The organization disposes of information system components using [Assignment: organization-defined techniques and methods].
SA-19 (4):
  family: SA
  name: Component Authenticity
  description: "COMPONENT AUTHENTICITY | ANTI-COUNTERFEIT SCANNING \nThe organization
    scans for counterfeit information system components [Assignment: organization-defined
    frequency]."
SA-20:
  family: SA
  name: Customized Development Of Critical Components
  description: '(A) The organization re-implements or custom develops [Assignment:
    organization-defined critical information system components].'
SA-21:
  family: SA
  name: Developer Screening
  description: |-
    (A) The organization requires that the developer of [Assignment: organization-defined information system, system component, or information system service] have appropriate access authorizations as determined by assigned [Assignment: organization-defined official government duties].
    (B) The organization requires that the developer of [Assignment: organization-defined information system, system component, or information system service] satisfy [Assignment: organization-defined additional personnel screening criteria].
SA-21 (1):
  family: SA
  name: Developer Screening
  description: |-
    DEVELOPER SCREENING | VALIDATION OF SCREENING
    The organization requires the developer of the information system, system component, or information system service take [Assignment: organization-defined actions] to ensure that the required access authorizations and screening criteria are satisfied.
SA-22:
  family: SA
  name: Unsupported System Components
  description: |-
    (A) The organization replaces information system components when support for the components is no longer available from the developer, vendor, or manufacturer.
    (B) The organization provides justification and documents approval for the continued use of unsupported system components required to satisfy mission/business needs.
SA-22 (1):
  family: SA
  name: Unsupported System Components
  description: |-
    UNSUPPORTED SYSTEM COMPONENTS | ALTERNATIVE SOURCES FOR CONTINUED SUPPORT
    The organization provides [Selection (one or more): in-house support; [Assignment: organization-defined support from external providers]] for unsupported information system components.
SC-1:
  family: SC
  name: System And Communications Protection Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A system and communications protection policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the system and communications protection policy and associated system and communications protection controls.
    (B) The organization reviews and updates the current:
    (a) System and communications protection policy [Assignment: organization-defined frequency]; and
    (b) System and communications protection procedures [Assignment: organization-defined frequency].
SC-2:
  family: SC
  name: Application Partitioning
  description: (A) The information system separates user functionality (including
    user interface services) from information system management functionality.
SC-2 (1):
  family: SC
  name: Application Partitioning
  description: |-
    APPLICATION PARTITIONING | INTERFACES FOR NON-PRIVILEGED USERS
    The information system prevents the presentation of information system management-related functionality at an interface for non-privileged users.
SC-3:
  family: SC
  name: Security Function Isolation
  description: (A) The information system isolates security functions from non-security
    functions.
SC-3 (1):
  family: SC
  name: Security Function Isolation
  description: |-
    SECURITY FUNCTION ISOLATION | HARDWARE SEPARATION
    The information system utilizes underlying hardware separation mechanisms to implement security function isolation.
SC-3 (2):
  family: SC
  name: Security Function Isolation
  description: |-
    SECURITY FUNCTION ISOLATION | ACCESS / FLOW CONTROL FUNCTIONS
    The information system isolates security functions enforcing access and information flow control from non-security functions and from other security functions.
SC-3 (3):
  family: SC
  name: Security Function Isolation
  description: |-
    SECURITY FUNCTION ISOLATION | MINIMIZE NON-SECURITY FUNCTIONALITY
    The organization minimizes the number of non-security functions included within the isolation boundary containing security functions.
SC-3 (4):
  family: SC
  name: Security Function Isolation
  description: |-
    SECURITY FUNCTION ISOLATION | MODULE COUPLING AND COHESIVENESS
    The organization implements security functions as largely independent modules that maximize internal cohesiveness within modules and minimize coupling between modules.
SC-3 (5):
  family: SC
  name: Security Function Isolation
  description: |-
    SECURITY FUNCTION ISOLATION | LAYERED STRUCTURES
    The organization implements security functions as a layered structure minimizing interactions between layers of the design and avoiding any dependence by lower layers on the functionality or correctness of higher layers.
SC-4:
  family: SC
  name: Information In Shared Resources
  description: (A) The information system prevents unauthorized and unintended information
    transfer via shared system resources.
SC-4 (1):
  family: SC
  name: Information In Shared Resources
  description: INFORMATION IN SHARED RESOURCES | SECURITY LEVELS
SC-4 (2):
  family: SC
  name: Information In Shared Resources
  description: |-
    INFORMATION IN SHARED RESOURCES | PERIODS PROCESSING
    The information system prevents unauthorized information transfer via shared resources in accordance with [Assignment: organization-defined procedures] when system processing explicitly switches between different information classification levels or security categories.
SC-5:
  family: SC
  name: Denial Of Service Protection
  description: '(A) The information system protects against or limits the effects
    of the following types of denial of service attacks: [Assignment: organization-defined
    types of denial of service attacks or reference to source for such information]
    by employing [Assignment: organization-defined security safeguards].'
SC-5 (1):
  family: SC
  name: Denial Of Service Protection
  description: |-
    DENIAL OF SERVICE PROTECTION | RESTRICT INTERNAL USERS
    The information system restricts the ability of individuals to launch [Assignment: organization-defined denial of service attacks] against other information systems.
SC-5 (2):
  family: SC
  name: Denial Of Service Protection
  description: |-
    DENIAL OF SERVICE PROTECTION | EXCESS CAPACITY / BANDWIDTH / REDUNDANCY
    The information system manages excess capacity, bandwidth, or other redundancy to limit the effects of information flooding denial of service attacks.
SC-5 (3):
  family: SC
  name: Denial Of Service Protection
  description: |-
    DENIAL OF SERVICE PROTECTION | DETECTION / MONITORING
    (a) The organization employs [Assignment: organization-defined monitoring tools] to detect indicators of denial of service attacks against the information system; and
    (b) The organization monitors [Assignment: organization-defined information system resources] to determine if sufficient resources exist to prevent effective denial of service attacks.
SC-6:
  family: SC
  name: Resource Availability
  description: '(A) The information system protects the availability of resources
    by allocating [Assignment: organization-defined resources] by [Selection (one
    or more); priority; quota; [Assignment: organization-defined security safeguards]].'
SC-7:
  family: SC
  name: Boundary Protection
  description: |-
    (A) The information system monitors and controls communications at the external boundary of the system and at key internal boundaries within the system.
    (B) The information system implements sub-networks for publicly accessible system components that are [Selection: physically; logically] separated from internal organizational networks.
    (C) The information system connects to external networks or information systems only through managed interfaces consisting of boundary protection devices arranged in accordance with an organizational security architecture.
SC-7 (1):
  family: SC
  name: Boundary Protection
  description: BOUNDARY PROTECTION | PHYSICALLY SEPARATED SUBNETWORKS
SC-7 (2):
  family: SC
  name: Boundary Protection
  description: BOUNDARY PROTECTION | PUBLIC ACCESS
SC-7 (3):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | ACCESS POINTS
    The organization limits the number of external network connections to the information system.
SC-7 (4):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | EXTERNAL TELECOMMUNICATIONS SERVICES
    (a) The organization implements a managed interface for each external telecommunication service;
    (b) The organization establishes a traffic flow policy for each managed interface;
    (c) The organization protects the confidentiality and integrity of the information being transmitted across each interface;
    (d) The organization documents each exception to the traffic flow policy with a supporting mission/business need and duration of that need; and
    (e) The organization reviews exceptions to the traffic flow policy [Assignment: organization-defined frequency] and removes exceptions that are no longer supported by an explicit mission/business need.
SC-7 (5):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | DENY BY DEFAULT / ALLOW BY EXCEPTION
    The information system at managed interfaces denies network communications traffic by default and allows network communications traffic by exception (i.e., deny all, permit by exception).
SC-7 (6):
  family: SC
  name: Boundary Protection
  description: BOUNDARY PROTECTION | RESPONSE TO RECOGNIZED FAILURES
SC-7 (7):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | PREVENT SPLIT TUNNELLING FOR REMOTE DEVICES
    The information system, in conjunction with a remote device, prevents the device from simultaneously establishing non-remote connections with the system and communicating via some other connection to resources in external networks.
SC-7 (8):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | ROUTE TRAFFIC TO AUTHENTICATED PROXY SERVERS
    The information system routes [Assignment: organization-defined internal communications traffic] to [Assignment: organization-defined external networks] through authenticated proxy servers at managed interfaces.
SC-7 (9):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | RESTRICT THREATENING OUTGOING COMMUNICATIONS TRAFFIC
    (a) The information system detects and denies outgoing communications traffic posing a threat to external information systems; and
    (b) The information system audits the identity of internal users associated with denied communications.
SC-7 (10):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | PREVENT UNAUTHORIZED EXFILTRATION
    The organization prevents the unauthorized exfiltration of information across managed interfaces.
SC-7 (11):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | RESTRICT INCOMING COMMUNICATIONS TRAFFIC
    The information system only allows incoming communications from [Assignment: organization-defined authorized sources] routed to [Assignment: organization-defined authorized destinations].
SC-7 (12):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | HOST-BASED PROTECTION
    The organization implements [Assignment: organization-defined host-based boundary protection mechanisms] at [Assignment: organization-defined information system components].
SC-7 (13):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | ISOLATION OF SECURITY TOOLS / MECHANISMS / SUPPORT COMPONENTS
    The organization isolates [Assignment: organization-defined information security tools, mechanisms, and support components] from other internal information system components by implementing physically separate sub-networks with managed interfaces to other components of the system.
SC-7 (14):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | PROTECTS AGAINST UNAUTHORIZED PHYSICAL CONNECTIONS
    The organization protects against unauthorized physical connections at [Assignment: organization-defined managed interfaces].
SC-7 (15):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | ROUTE PRIVILEGED NETWORK ACCESSES
    The information system routes all networked, privileged accesses through a dedicated, managed interface for purposes of access control and auditing.
SC-7 (16):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | PREVENT DISCOVERY OF COMPONENTS / DEVICES
    The information system prevents discovery of specific system components composing a managed interface.
SC-7 (17):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | AUTOMATED ENFORCEMENT OF PROTOCOL FORMATS
    The information system enforces adherence to protocol formats.
SC-7 (18):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | FAIL SECURE
    The information system fails securely in the event of an operational failure of a boundary protection device.
SC-7 (19):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | BLOCKS COMMUNICATION FROM NON-ORGANIZATIONALLY CONFIGURED HOSTS
    The information system blocks both inbound and outbound communications traffic between [Assignment: organization-defined communication clients] that are independently configured by end users and external service providers.
SC-7 (20):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | DYNAMIC ISOLATION / SEGREGATION
    The information system provides the capability to dynamically isolate/segregate [Assignment: organization-defined information system components] from other components of the system.
SC-7 (21):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | ISOLATION OF INFORMATION SYSTEM COMPONENTS
    The organization employs boundary protection mechanisms to separate [Assignment: organization-defined information system components] supporting [Assignment: organization-defined missions and/or business functions].
SC-7 (22):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | SEPARATE SUBNETS FOR CONNECTING TO DIFFERENT SECURITY DOMAINS
    The information system implements separate network addresses (i.e., different subnets) to connect to systems in different security domains.
SC-7 (23):
  family: SC
  name: Boundary Protection
  description: |-
    BOUNDARY PROTECTION | DISABLE SENDER FEEDBACK ON PROTOCOL VALIDATION FAILURE
    The information system disables feedback to senders on protocol format validation failure.
SC-8:
  family: SC
  name: Transmission Confidentiality And Integrity
  description: '(A) The information system protects the [Selection (one or more):
    confidentiality; integrity] of transmitted information.'
SC-8 (1):
  family: SC
  name: Transmission Confidentiality And Integrity
  description: |-
    TRANSMISSION CONFIDENTIALITY AND INTEGRITY | CRYPTOGRAPHIC OR ALTERNATE PHYSICAL PROTECTION
    The information system implements cryptographic mechanisms to [Selection (one or more): prevent unauthorized disclosure of information; detect changes to information] during transmission unless otherwise protected by [Assignment: organization-defined alternative physical safeguards]. The cryptography must be compliant with the requirements of control SC-13.
SC-8 (2):
  family: SC
  name: Transmission Confidentiality And Integrity
  description: |-
    TRANSMISSION CONFIDENTIALITY AND INTEGRITY | PRE / POST TRANSMISSION HANDLING
    The information system maintains the [Selection (one or more): confidentiality; integrity] of information during preparation for transmission and during reception.
SC-8 (3):
  family: SC
  name: Transmission Confidentiality And Integrity
  description: |-
    TRANSMISSION CONFIDENTIALITY AND INTEGRITY | CRYPTOGRAPHIC PROTECTION FOR MESSAGE EXTERNALS
    The information system implements cryptographic mechanisms to protect message externals unless otherwise protected by [Assignment: organization-defined alternative physical safeguards].
SC-8 (4):
  family: SC
  name: Transmission Confidentiality And Integrity
  description: |-
    TRANSMISSION CONFIDENTIALITY AND INTEGRITY | CONCEAL / RANDOMIZE COMMUNICATIONS
    The information system implements cryptographic mechanisms to conceal or randomize communication patterns unless otherwise protected by [Assignment: organization-defined alternative physical safeguards].
SC-9:
  family: SC
  name: Transmission Confidentiality
  description: ""
SC-10:
  family: SC
  name: Network Disconnect
  description: '(A) The information system terminates the network connection associated
    with a communications session at the end of the session or after [Assignment:
    organization-defined time period] of inactivity.'
SC-11:
  family: SC
  name: Trusted Path
  description: '(A) The information system establishes a trusted communications path
    between the user and the following security functions of the system: [Assignment:
    organization-defined security functions to include at a minimum, information system
    authentication and re-authentication].'
SC-11 (1):
  family: SC
  name: Trusted Path
  description: |-
    TRUSTED PATH | LOGICAL ISOLATION
    The information system provides a trusted communications path that is logically isolated and distinguishable from other paths.
SC-12:
  family: SC
  name: Cryptographic Key Establishment And Management
  description: '(A) The organization establishes and manages cryptographic keys for
    required cryptography employed within the information system in accordance with
    [Assignment: organization-defined requirements for key generation, distribution,
    storage, access, and destruction].'
SC-12 (1):
  family: SC
  name: Cryptographic Key Establishment And Management
  description: |-
    CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT | AVAILABILITY
    The organization maintains availability of information in the event of the loss of cryptographic keys by users.
SC-12 (2):
  family: SC
  name: Cryptographic Key Establishment And Management
  description: |-
    CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT | SYMMETRIC KEYS
    The organization produces, controls, and distributes symmetric cryptographic keys using [Selection: CSE-compliant; CSE-approved] key management technology and processes.
SC-12 (3):
  family: SC
  name: Cryptographic Key Establishment And Management
  description: |-
    CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT | ASYMMETRIC KEYS
    The organization produces, controls, and distributes asymmetric cryptographic keys using [Selection: CSE-approved key management technology and processes; approved PKI medium assurance certificates or prepositioned keying material; approved medium assurance or high assurance certificates and hardware security tokens that protect the userâ€™s private key].
SC-12 (4):
  family: SC
  name: Cryptographic Key Establishment And Management
  description: CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT | PKI CERTIFICATES
SC-12 (5):
  family: SC
  name: Cryptographic Key Establishment And Management
  description: CRYPTOGRAPHIC KEY ESTABLISHMENT AND MANAGEMENT | PKI CERTIFICATES /
    HARDWARE TOKENS
SC-13:
  family: SC
  name: Cryptographic Protection
  description: '(A) The information system implements [Assignment: organization-defined
    cryptographic uses and type of cryptography required for each use] in accordance
    with applicable GC legislation and TBS policies, directives and standards.'
SC-13 (1):
  family: SC
  name: Cryptographic Protection
  description: CRYPTOGRAPHIC PROTECTION | FIPS-VALIDATED CRYPTOGRAPHY
SC-13 (2):
  family: SC
  name: Cryptographic Protection
  description: CRYPTOGRAPHIC PROTECTION | NSA-APPROVED CRYPTOGRAPHY
SC-13 (3):
  family: SC
  name: Cryptographic Protection
  description: CRYPTOGRAPHIC PROTECTION | INDIVIDUALS WITHOUT FORMAL ACCESS APPROVALS
SC-13 (4):
  family: SC
  name: Cryptographic Protection
  description: CRYPTOGRAPHIC PROTECTION | DIGITAL SIGNATURES
SC-13 (100):
  family: SC
  name: Cryptographic Protection
  description: The organization employs CMVP-validated cryptography to protect Protected
    A data in transmission.
SC-13 (101):
  family: SC
  name: Cryptographic Protection
  description: The organization employs CMVP-validated cryptography to protect Protected
    B data in transmission.
SC-13 (102):
  family: SC
  name: Cryptographic Protection
  description: The organization employs CSE-approved cryptography to protect Protected
    C data in transmission.
SC-13 (103):
  family: SC
  name: Cryptographic Protection
  description: 'The organization employs [Selection: CMVP-validated; CSE-approved]
    cryptography to protect Protected [selection: organizationally-defined data] at
    rest.'
SC-13 (104):
  family: SC
  name: Cryptographic Protection
  description: The organization uses COMSEC equipment in accordance with CSE ITSD-01
    Directives for the Application of Communications Security in the Government of
    Canada [Reference 14].
SC-14:
  family: SC
  name: Public Access Protections
  description: ""
SC-15:
  family: SC
  name: Collaborative Computing Devices
  description: |-
    (A) The information system prohibits remote activation of collaborative computing devices with the following exceptions: [Assignment: organization-defined exceptions where remote activation is to be allowed].
    (B) The information system provides an explicit indication of use to users physically present at the devices.
SC-15 (1):
  family: SC
  name: Collaborative Computing Devices
  description: |-
    COLLABORATIVE COMPUTING DEVICES | PHYSICAL DISCONNECT
    The information system provides physical disconnect of collaborative computing devices in a manner that supports ease of use.
SC-15 (2):
  family: SC
  name: Collaborative Computing Devices
  description: COLLABORATIVE COMPUTING DEVICES | BLOCKING INBOUND / OUTBOUND COMMUNICATIONS
    TRAFFIC
SC-15 (3):
  family: SC
  name: Collaborative Computing Devices
  description: |-
    COLLABORATIVE COMPUTING DEVICES | DISABLING / REMOVAL IN SECURE WORK AREAS
    The organization disables or removes collaborative computing devices from [Assignment: organization-defined information systems or information system components] in [Assignment: organization-defined secure work areas].
SC-15 (4):
  family: SC
  name: Collaborative Computing Devices
  description: |-
    COLLABORATIVE COMPUTING DEVICES | EXPLICITLY INDICATE CURRENT PARTICIPANTS
    The information system provides an explicit indication of current participants in [Assignment: organization-defined online meetings and teleconferences].
SC-16:
  family: SC
  name: Transmission Of Security Attributes
  description: '(A) The information system associates [Assignment: organization-defined
    security attributes] with information exchanged between information systems and
    between system components.'
SC-16 (1):
  family: SC
  name: Transmission Of Security Attributes
  description: |-
    TRANSMISSION OF SECURITY ATTRIBUTES | INTEGRITY VALIDATION
    The information system validates the integrity of transmitted security attributes.
SC-17:
  family: SC
  name: Public Key Infrastructure Certificates
  description: '(A) The organization issues public key certificates under an [Assignment:
    organization-defined certificate policy] or obtains public key certificates from
    an approved service provider.'
SC-18:
  family: SC
  name: Mobile Code
  description: |-
    (A) The organization defines acceptable and unacceptable mobile code and mobile code technologies.
    (B) The organization establishes usage restrictions and implementation guidance for acceptable mobile code and mobile code technologies.
    (C) The organization authorizes, monitors, and controls the use of mobile code within the information system.
SC-18 (1):
  family: SC
  name: Mobile Code
  description: |-
    MOBILE CODE | IDENTIFY UNACCEPTABLE CODE / TAKE CORRECTIVE ACTIONS
    The information system identifies [Assignment: organization-defined unacceptable mobile code] and takes [Assignment: organization-defined corrective actions].
SC-18 (2):
  family: SC
  name: Mobile Code
  description: |-
    MOBILE CODE | ACQUISITION / DEVELOPMENT / USE
    The organization ensures that the acquisition, development, and use of mobile code to be deployed in the information system meet [Assignment: organization-defined mobile code requirements].
SC-18 (3):
  family: SC
  name: Mobile Code
  description: |-
    MOBILE CODE | PREVENT DOWNLOADING / EXECUTION
    The information system prevents the download and execution of [Assignment: organization-defined unacceptable mobile code].
SC-18 (4):
  family: SC
  name: Mobile Code
  description: |-
    MOBILE CODE | PREVENT AUTOMATIC EXECUTION
    The information system prevents the automatic execution of mobile code in [Assignment: organization-defined software applications] and enforces [Assignment: organization-defined actions] prior to executing the code.
SC-18 (5):
  family: SC
  name: Mobile Code
  description: |-
    MOBILE CODE | ALLOW EXECUTION ONLY IN CONFINED ENVIRONMENTS
    The organization allows execution of permitted mobile code only in confined virtual machine environments.
SC-19:
  family: SC
  name: Voice Over Internet Protocol
  description: |-
    (A) The organization establishes usage restrictions and implementation guidance for Voice over Internet Protocol (VoIP) technologies based on the potential to cause damage to the information system if used maliciously.
    (B) The organization authorizes, monitors, and controls the use of VoIP within the information system.
SC-19 (100):
  family: SC
  name: Voice Over Internet Protocol
  description: Unclassified VoIP is not permitted within classified facilities unless
    the VoIP is converted to POTS before exiting the facility boundary.
SC-19 (101):
  family: SC
  name: Voice Over Internet Protocol
  description: Unclassified VoIP over a Local Area Network (LAN) with access to a
    public data network is not permitted within classified facilities.
SC-20:
  family: SC
  name: Secure Name / Address Resolution Service (Authoritative Source)
  description: |-
    (A) The information system provides additional data origin authentication and integrity verification artifacts along with the authoritative name resolution data the system returns in response to external name/address resolution queries.
    (B) The information system provides the means to indicate the security status of child zones and (if the child supports secure resolution services) to enable verification of a chain of trust among parent and child domains, when operating as part of a distributed, hierarchical namespace.
