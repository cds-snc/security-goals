name: ITSG-33a
AC-1:
  family: AC
  name: Access Control Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) An access control policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the access control policy and associated access controls.
    (B) The organization reviews and updates the current:
    (a) Access control policy [Assignment: organization-defined frequency]; and
    (b) Access control procedures [Assignment: organization-defined frequency].
AC-2:
  family: AC
  name: Account Management
  description: |
    (A) The organization identifies and selects the following types of information system accounts to support organizational missions/business functions: [Assignment: organization-defined information system account types].
    (B) The organization assigns account managers for information system accounts.
    (C) The organization establishes conditions for group and role membership.
    (D) The organization specifies authorized users of the information system, group and role membership, and access authorizations (i.e., privileges) and other attributes (as required) for each account.
    (E) The organization requires approvals by [Assignment: organization-defined personnel or roles] for requests to create information system accounts.
    (F) The organization creates, enables, modifies, disables, and removes information system accounts in accordance with [Assignment: organization-defined procedures or conditions].
    (G) The organization monitors the use of information system accounts.
    (H) The organization notifies account managers:
    (a) When accounts are no longer required;
    (b) When users are terminated or transferred; and
    (c) When individual information system usage or need-to-know changes.
    (I) The organization authorizes access to the information system based on:
    (a) A valid access authorization;
    (b) Intended system usage; and
    (c) Other attributes as required by the organization or associated missions/business functions.
    (J) The organization reviews accounts for compliance with account management requirements [Assignment: organization-defined frequency].
    (K) The organization establishes a process for reissuing shared/group account credentials (if deployed) when individuals are removed from the group.
AC-2 (1):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | AUTOMATED SYSTEM ACCOUNT MANAGEMENT
    The organization employs automated mechanisms to support the management of information system accounts.
AC-2 (2):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | REMOVAL OF TEMPORARY / EMERGENCY ACCOUNTS
    The information system automatically [Selection: removes; disables] temporary and emergency accounts after [Assignment: organization-defined time period for each type of account].
AC-2 (3):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | DISABLE INACTIVE ACCOUNTS
    The information system automatically disables inactive accounts after [Assignment: organization-defined time period].
AC-2 (4):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | AUTOMATED AUDIT ACTIONS
    The information system automatically audits account creation, modification, enabling, disabling, and removal actions, and notifies [Assignment: organization-defined personnel or roles]. Related controls: AU-2, AU-12.
AC-2 (5):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | INACTIVITY LOGOUT
    The organization requires that users log out when [Assignment: organization-defined time-period of expected inactivity or description of when to log out]. Related controls: SC-23
AC-2 (6):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | DYNAMIC PRIVILEGE MANAGEMENT
    The information system implements the following dynamic privilege management capabilities: [Assignment: organization-defined list of dynamic privilege management capabilities].
AC-2 (7):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | ROLE-BASED SCHEMES
    (a) The organization establishes and administers privileged user accounts in accordance with a role-based access scheme that organizes allowed information system access and privileges into roles;
    (b) The organization monitors privileged role assignments; and
    (c) The organization takes [Assignment: organization-defined actions] when privileged role assignments are no longer appropriate.
AC-2 (8):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | DYNAMIC ACCOUNT CREATION
    The information system creates [Assignment: organization-defined information system accounts] dynamically.
AC-2 (9):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | RESTRICTIONS ON USE OF SHARED GROUPS / ACCOUNTS
    The organization only permits the use of shared/group accounts that meet [Assignment: organization-defined conditions for establishing shared/group accounts].
AC-2 (10):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | SHARED / GROUP ACCOUNT CREDENTIAL TERMINATION
    The information system terminates shared/group account credentials when members leave the group.
AC-2 (11):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | USAGE CONDITIONS
    The information system enforces [Assignment: organization-defined circumstances and/or usage conditions] for [Assignment: organization-defined information system accounts].
AC-2 (12):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | ACCOUNT MONITORING / ATYPICAL USAGE
    (a) The organization monitors information system accounts for [Assignment: organization-defined atypical use]; and
    (b) The organization reports atypical usage of information system accounts to [Assignment: organization-defined personnel or roles].
AC-2 (13):
  family: AC
  name: Account Management
  description: |-
    ACCOUNT MANAGEMENT | DISABLE ACCOUNTS FOR HIGH-RISK INDIVIDUALS
    The organization disables accounts of users posing a significant risk within [Assignment: organization-defined time period] of discovery of the risk.
AC-3:
  family: AC
  name: Access Enforcement
  description: (A) The information system enforces approved authorizations for logical
    access to information and system resources in accordance with applicable access
    control policies.
AC-3 (1):
  family: AC
  name: Access Enforcement
  description: ACCESS ENFORCEMENT | RESTRICTED ACCESS TO PRIVILEGED FUNCTIONS
AC-3 (2):
  family: AC
  name: Access Enforcement
  description: |-
    ACCESS ENFORCEMENT | DUAL AUTHORIZATION
    The information system enforces dual authorization for [Assignment: organization-defined privileged commands and/or other organization-defined actions].
AC-3 (3):
  family: AC
  name: Access Enforcement
  description: "ACCESS ENFORCEMENT | MANDATORY ACCESS CONTROL\nThe information system
    enforces [Assignment: organization-defined mandatory access control policies]
    over all subjects and objects where the policy specifies that:\n(a) The policy
    is uniformly enforced across all subjects and objects within the boundary of the
    information system; \n(b) A subject that has been granted access to information
    is constrained from doing any of the following;\n- Passing the information to
    unauthorized subjects or objects;\n- Granting its privileges to other subjects;
    \n- Changing one or more security attributes on subjects, objects, the information
    system, or information system components;\n- Choosing the security attributes
    and attribute values to be associated with newly created or modified objects;
    or\n- Changing the rules governing access control; and\n(c) [Assignment: Organized-defined
    subjects] may explicitly be granted [Assignment: organization-defined privileges
    (i.e., they are trusted subjects)] such that they are not limited by some or all
    of the above constraints."
AC-3 (4):
  family: AC
  name: Access Enforcement
  description: "ACCESS ENFORCEMENT | DISCRETIONARY ACCESS CONTROL\nThe information
    system enforces [Assignment: organization-defined discretionary access control
    policies] over defined subjects and objects where the policy specifies that a
    subject that has been granted access to information can do one or more of the
    following:\n(a) Pass the information to any other subjects or objects;\n(b) Grant
    its privileges to other subjects; \n(c) Change security attributes on subjects,
    objects, the information system, or the information systemâ€™s components;\n(d)
    Choose the security attributes to be associated with newly created or revised
    objects; or\n(e) Change the rules governing access control."
AC-3 (5):
  family: AC
  name: Access Enforcement
  description: |-
    ACCESS ENFORCEMENT | SECURITY-RELEVANT INFORMATION
    The information system prevents access to [Assignment: organization-defined security-relevant information] except during secure, non-operable system states.
AC-3 (6):
  family: AC
  name: Access Enforcement
  description: ACCESS ENFORCEMENT | PROTECTION OF USER AND SYSTEM INFORMATION
AC-3 (7):
  family: AC
  name: Access Enforcement
  description: |-
    ACCESS ENFORCEMENT | ROLE-BASED ACCESS CONTROL
    The information system enforces a role-based access control policy over defined subjects and objects and controls access based upon [Assignment: organization-defined roles and users authorized to assume such roles].
AC-3 (8):
  family: AC
  name: Access Enforcement
  description: |-
    ACCESS ENFORCEMENT | REVOCATION OF ACCESS AUTHORIZATIONS
    The information system enforces the revocation of access authorizations resulting from changes to the security attributes of subjects and objects based on [Assignment: organization-defined rules governing the timing of revocations of access authorizations].
AC-3 (9):
  family: AC
  name: Access Enforcement
  description: |-
    ACCESS ENFORCEMENT | CONTROLLED RELEASE
    The information system does not release information outside of the established system boundary unless:
    (a) The receiving [Assignment: organization-defined information system or system component] provides [Assignment: organization-defined security safeguards]; and
    (b) [Assignment: organization-defined security safeguards] are used to validate the appropriateness of the information designated for release.
AC-3 (10):
  family: AC
  name: Access Enforcement
  description: |-
    ACCESS ENFORCEMENT | AUDITED OVERRIDE OF ACCESS CONTROL MECHANISMS
    The organization employs an audited override of automated access control mechanisms under [Assignment: organization-defined conditions]. Related controls: AU-2, AU-6.
AC-4:
  family: AC
  name: Information Flow Enforcement
  description: '(A) The information system enforces approved authorizations for controlling
    the flow of information within the system and between interconnected systems based
    on [Assignment: organization-defined information flow control policies]'
AC-4 (1):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | OBJECT SECURITY ATTRIBUTES
    The information system uses [Assignment: organization-defined security attributes] associated with [Assignment: organization-defined information, source, and destination objects] to enforce [Assignment: organization-defined information flow control policies] as a basis for flow control decisions.
AC-4 (2):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | PROCESSING DOMAINS
    The information system uses protected processing domains to enforce [Assignment: organization-defined information flow control policies] as a basis for flow control decisions.
AC-4 (3):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | DYNAMIC INFORMATION FLOW CONTROL
    The information system enforces dynamic information flow control based on [Assignment: organization-defined policies].
AC-4 (4):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | CONTENT CHECK ENCRYPTED INFORMATION
    The information system prevents encrypted information from bypassing content-checking mechanisms by [Selection (one or more): decrypting the information; blocking the flow of the encrypted information; terminating communications sessions attempting to pass encrypted information; [Assignment: organization-defined procedure or method]]. Related Control: SI-4
AC-4 (5):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | EMBEDDED DATA TYPES
    The information system enforces [Assignment: organization-defined limitations] on embedding data types within other data types.
AC-4 (6):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | METADATA
    The information system enforces information flow control based on [Assignment: organization-defined metadata].
AC-4 (7):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | ONE-WAY FLOW MECHANISMS
    The information system enforces [Assignment: organization-defined one-way flows] using hardware mechanisms.
AC-4 (8):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | SECURITY POLICY FILTERS
    The information system enforces information flow control using [Assignment: organization-defined security policy filters] as a basis for flow control decisions for [Assignment: organization-defined information flows].
AC-4 (9):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | HUMAN REVIEWS
    The information system enforces the use of human reviews for [Assignment: organization-defined information flows] under the following conditions: [Assignment: organization-defined conditions].
AC-4 (10):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | ENABLE / DISABLE SECURITY POLICY FILTERS
    The information system provides the capability for privileged administrators to enable/disable [Assignment: organization-defined security policy filters] under the following conditions: [Assignment: organization-defined conditions].
AC-4 (11):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | CONFIGURATION OF SECURITY POLICY FILTERS
    The information system provides the capability for privileged administrators to configure [Assignment: organization-defined security policy filters] to support different security policies.
AC-4 (12):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | DATA TYPE IDENTIFIERS
    The information system, when transferring information between different security domains, uses [Assignment: organization-defined data type identifiers] to validate data essential for information flow decisions.
AC-4 (13):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | DECOMPOSITION INTO POLICY-RELEVANT SUBCOMPONENTS
    The information system, when transferring information between different security domains, decomposes information into [Assignment: organization-defined policy-relevant subcomponents] for submission to policy enforcement mechanisms.
AC-4 (14):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | SECURITY POLICY FILTER CONSTRAINTS
    The information system, when transferring information between different security domains, implements [Assignment: organization-defined security policy filters] requiring fully enumerated formats that restrict data structure and content.
AC-4 (15):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | DETECTION OF UNSANCTIONED INFORMATION
    The information system, when transferring information between different security domains, examines the information for the presence of [Assignment: organized-defined unsanctioned information] and prohibits the transfer of such information in accordance with the [Assignment: organization-defined security policy].
AC-4 (16):
  family: AC
  name: Information Flow Enforcement
  description: INFORMATION FLOW ENFORCEMENT | INFORMATION TRANSFERS ON INTERCONNECTED
    SYSTEMS
AC-4 (17):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | DOMAIN AUTHENTICATION
    The information system uniquely identifies and authenticates source and destination points by [Selection (one or more): organization, system, application, individual] for information transfer.
AC-4 (18):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | SECURITY ATTRIBUTE BINDING
    The information system binds security attributes to information using [Assignment: organization-defined binding techniques] to facilitate information flow policy enforcement.
AC-4 (19):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | VALIDATION OF METADATA
    The information system, when transferring information between different security domains, applies the same security policy filtering to metadata as it applies to data payloads.
AC-4 (20):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | APPROVED SOLUTIONS
    The organization employs [Assignment: organization-defined solutions in approved configurations] to control the flow of [Assignment: organization-defined information] across security domains.
AC-4 (21):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | PHYSICAL / LOGICAL SEPARATION OF INFORMATION FLOWS
    The information system separates information flows logically or physically using [Assignment: organization-defined mechanisms and/or techniques] to accomplish [Assignment: organization-defined required separations by types of information].
AC-4 (22):
  family: AC
  name: Information Flow Enforcement
  description: |-
    INFORMATION FLOW ENFORCEMENT | ACCESS ONLY
    The information system provides access from a single device to computing platforms, applications, or data residing on multiple different security domains, while preventing any information flow between the different security domains.
AC-5:
  family: AC
  name: Separation Of Duties
  description: "(A) The organization:\n(a) Separates [Assignment: organization-defined
    duties of individuals];\n(b) Documents separation of duties of individuals; and
    \n(c) Defines information system access authorizations to support separation of
    duties."
AC-6:
  family: AC
  name: Least Privilege
  description: (A) The organization employs the principle of least privilege, allowing
    only authorized accesses for users (or processes acting on behalf of users) which
    are necessary to accomplish assigned tasks in accordance with organizational missions
    and business functions.
AC-6 (1):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | AUTHORIZE ACCESS TO SECURITY FUNCTIONS
    The organization explicitly authorizes access to [Assignment: organization-defined security functions (deployed in hardware, software, and firmware) and security-relevant information].
AC-6 (2):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | NON-PRIVILEGED ACCESS FOR NON-SECURITY FUNCTIONS
    The organization requires that users of information system accounts, or roles, with access to [Assignment: organization-defined security functions or security-relevant information], use non-privileged accounts or roles, when accessing non-security functions.
AC-6 (3):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | NETWORK ACCESS TO PRIVILEGED COMMANDS
    The organization authorizes network access to [Assignment: organization-defined privileged commands] only for [Assignment: organization-defined compelling operational needs] and documents the rationale for such access in the operations security plan for the information system.
AC-6 (4):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | SEPARATE PROCESSING DOMAINS
    The information system provides separate processing domains to enable finer-grained allocation of user privileges.
AC-6 (5):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | PRIVILEGED ACCOUNTS
    The organization restricts privileged accounts on the information system to [Assignment: organization-defined personnel or roles].
AC-6 (6):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | PRIVILEGED ACCESS BY NON-ORGANIZATIONAL USERS
    The organization prohibits privileged access to the information system by non-organizational users. Related control: IA-8.
AC-6 (7):
  family: AC
  name: Least Privilege
  description: "LEAST PRIVILEGE | REVIEW OF USER PRIVILEGES\nThe organization: \n(a)
    Reviews [Assignment: organization-defined frequency] the privileges assigned to
    [Assignment: organization-defined roles or classes of users] to validate the need
    for such privileges; and\n(b) Reassigns or removes privileges, if necessary, to
    correctly reflect organizational mission/business needs."
AC-6 (8):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | PRIVILEGE LEVELS FOR CODE EXECUTION
    The information system prevents [Assignment: organization-defined software] from executing at higher privilege levels than users executing the software.
AC-6 (9):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | AUDITING USE OF PRIVILEGED FUNCTIONS
    The information system audits the execution of privileged functions.
AC-6 (10):
  family: AC
  name: Least Privilege
  description: |-
    LEAST PRIVILEGE | PROHIBIT NON-PRIVILEGED USERS FROM EXECUTING PRIVILEGED FUNCTIONS
    The information system prevents non-privileged users from executing privileged functions to include disabling, circumventing, or altering implemented security safeguards/countermeasures.
AC-7:
  family: AC
  name: Unsuccessful Login Attempts
  description: |-
    (A) The information system enforces a limit of [Assignment: organization-defined number] consecutive invalid logon attempts by a user during a [Assignment: organization-defined time period].
    (B) The information system automatically [Selection: locks the account/node for an [Assignment: organization-defined time period]; locks the account/node until released by an administrator; delays next logon prompt according to [Assignment: organization-defined delay algorithm]] when the maximum number of unsuccessful attempts is exceeded.
AC-7 (1):
  family: AC
  name: Unsuccessful Login Attempts
  description: UNSUCCESSFUL LOGON ATTEMPTS | AUTOMATIC ACCOUNT LOCK
AC-7 (2):
  family: AC
  name: Unsuccessful Login Attempts
  description: |-
    UNSUCCESSFUL LOGON ATTEMPTS | PURGE / WIPE MOBILE DEVICE
    The information system purges/wipes information from [Assignment: organization-defined mobile devices] based on [Assignment: organization-defined purging/wiping requirements/techniques] after [Assignment: organization-defined number] consecutive, unsuccessful device logon attempts.
AC-8:
  family: AC
  name: System Use Notification
  description: |-
    (A) The information system displays to users [Assignment: organization-defined system use notification message or banner] before granting access to the system that provides privacy and security notices in accordance with the TBS Policy on the Use of Electronic Networks [Reference 5].
    (B) The information system retains the notification message or banner on the screen until users acknowledge the usage conditions and take explicit actions to log on to or further access the information system.
    (C) The information system for publicly accessible systems:
    (a) Displays system use information [Assignment: organization-defined conditions], before granting further access;
    (b) Displays references, if any, to monitoring, recording, or auditing that are consistent with privacy accommodations for such systems that generally prohibit those activities; and
    (c) Includes a description of the authorized uses of the system.
AC-9:
  family: AC
  name: Previous Logon (Access) Notification
  description: (A) The information system notifies the user, upon successful logon
    (access) to the system, of the date and time of the last logon (access).
AC-9 (1):
  family: AC
  name: Previous Logon (Access) Notification
  description: |-
    PREVIOUS LOGON NOTIFICATION | UNSUCCESSFUL LOGONS
    The information system notifies the user, upon successful logon/access, of the number of unsuccessful logon/access attempts since the last successful logon/access.
AC-9 (2):
  family: AC
  name: Previous Logon (Access) Notification
  description: |-
    PREVIOUS LOGON NOTIFICATION | SUCCESSFUL / UNSUCCESSFUL LOGONS
    The information system notifies the user of the number of [Selection: successful logons/accesses; unsuccessful logon/access attempts; both] during [Assignment: organization-defined time period].
AC-9 (3):
  family: AC
  name: Previous Logon (Access) Notification
  description: |-
    PREVIOUS LOGON NOTIFICATION | NOTIFICATION OF ACCOUNT CHANGES
    The information system notifies the user of changes to [Assignment: organization-defined security-related characteristics/parameters of the userâ€™s account] during [Assignment: organization-defined time period].
AC-9 (4):
  family: AC
  name: Previous Logon (Access) Notification
  description: |-
    PREVIOUS LOGON NOTIFICATION | ADDITIONAL LOGON INFORMATION
    The information system notifies the user, upon successful logon (access), of the following additional information: [Assignment: organization-defined information to be included in addition to the date and time of the last logon (access)].
AC-10:
  family: AC
  name: Concurrent Session Control
  description: '(A) The information system limits the number of concurrent sessions
    for each [Assignment: organization-defined account and/or account type] to [Assignment:
    organization-defined number].'
AC-11:
  family: AC
  name: Session Lock
  description: |-
    (A) The information system prevents further access to the system by initiating a session lock after [Assignment: organization-defined time period] of inactivity or upon receiving a request from a user.
    (B) The information system retains the session lock until the user re-establishes access using established identification and authentication procedures.
AC-11 (1):
  family: AC
  name: Session Lock
  description: |-
    SESSION LOCK | PATTERN-HIDING DISPLAYS
    The information system conceals, via the session lock, information previously visible on the display with a publicly viewable image.
AC-12:
  family: AC
  name: Session Termination
  description: '(A) The information system automatically terminates a user session
    after [Assignment: organization-defined conditions or trigger events requiring
    session disconnect].'
AC-12 (1):
  family: AC
  name: Session Termination
  description: |-
    SESSION TERMINATION | USER-INITIATED LOGOUTS / MESSAGE DISPLAYS
    (a) The information system provides a logout capability for user-initiated communications sessions whenever authentication is used to gain access to [Assignment: organization-defined information resources]; and
    (b) The information system displays an explicit logout message to users indicating the reliable termination of authenticated communications sessions.
AC-13:
  family: AC
  name: Supervision And Review â€” Access Control
  description: ""
AC-14:
  family: AC
  name: Permitted Actions Without Identification Or Authentication
  description: |-
    (A) The organization identifies [Assignment: organization-defined user actions] that can be performed on the information system without identification or authentication consistent with organizational missions/business functions.
    (B) The organization documents and provides supporting rationale in the security plan for the information system, user actions not requiring identification or authentication.
AC-15:
  family: AC
  name: Automated Marking
  description: ""
AC-16:
  family: AC
  name: Security Attributes
  description: |-
    (A) The organization provides the means to associate [Assignment: organization-defined types of security attributes] having [Assignment: organization-defined security attribute values] with information in storage, in process, and/or in transmission.
    (B) The organization ensures that the security attribute associations are made and retained with the information.
    (C) The organization establishes the permitted [Assignment: organization-defined security attributes] for [Assignment: organization-defined information systems].
    (D) The organization determines the permitted [Assignment: organization-defined values or ranges] for each of the established security attributes.
AC-16 (1):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | DYNAMIC ATTRIBUTE ASSOCIATION
    The information system dynamically associates security attributes with [Assignment: organization-defined subjects and objects] in accordance with [Assignment: organization-defined security policies] as information is created and combined.
AC-16 (2):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | ATTRIBUTE VALUE CHANGES BY AUTHORIZED INDIVIDUALS
    The information system provides authorized individuals (or processes acting on behalf of individuals) the capability to define or change the value of associated security attributes.
AC-16 (3):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | MAINTENANCE OF ATTRIBUTE ASSOCIATIONS BY INFORMATION SYSTEM
    The information system maintains the association and integrity of [Assignment: organization-defined security attributes] to [Assignment: organization-defined subjects and objects].
AC-16 (4):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | ASSOCIATION OF ATTRIBUTES BY AUTHORIZED INDIVIDUALS
    The information system supports the association of [Assignment: organization-defined security attributes] with [Assignment: organization-defined subjects and objects] by authorized individuals (or processes acting on behalf of individuals).
AC-16 (5):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | ATTRIBUTE DISPLAYS FOR OUTPUT DEVICES
    The information system displays security attributes in human-readable form on each object that the system transmits to output devices to identify [Assignment: organization-defined special dissemination, handling, or distribution instructions] using [Assignment: organization-defined human-readable, standard naming conventions].
AC-16 (6):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | MAINTENANCE OF ATTRIBUTE ASSOCIATION BY ORGANIZATION
    The organization allows personnel to associate, and maintain the association of [Assignment: organization-defined security attributes] with [Assignment: organization-defined subjects and objects] in accordance with [Assignment: organization-defined security policies].
AC-16 (7):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | CONSISTENT ATTRIBUTE INTERPRETATION
    The organization provides a consistent interpretation of security attributes transmitted between distributed information system components.
AC-16 (8):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | ASSOCIATION TECHNIQUES / TECHNOLOGIES
    The information system implements [Assignment: organization-defined techniques or technologies] with [Assignment: organization-defined level of assurance] in associating security attributes to information.
AC-16 (9):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | ATTRIBUTE REASSIGNMENT
    The organization ensures that security attributes associated with information are reassigned only via re-grading mechanisms validated using [Assignment: organization-defined techniques or procedures].
AC-16 (10):
  family: AC
  name: Security Attributes
  description: |-
    SECURITY ATTRIBUTES | ATTRIBUTE CONFIGURATION BY AUTHORIZED INDIVIDUALS
    The information system provides authorized individuals the capability to define or change the type and value of security attributes available for association with subjects and objects.
AC-17:
  family: AC
  name: Remote Access
  description: |-
    (A) The organization establishes and documents usage restrictions, configuration/connection requirements, and implementation guidance for each type of remote access allowed.
    (B) The organization authorizes remote access to the information system prior to allowing such connections.
    (AA) The organization ensures that all employees working off site safeguard information as per the minimum requirements in accordance with the TBS Operational Security Standard on Physical Security [Reference 6].
AC-17 (1):
  family: AC
  name: Remote Access
  description: |-
    REMOTE ACCESS | AUTOMATED MONITORING / CONTROL
    The information system monitors and controls remote access methods.
AC-17 (2):
  family: AC
  name: Remote Access
  description: |-
    REMOTE ACCESS | PROTECTION OF CONFIDENTIALITY / INTEGRITY USING ENCRYPTION
    The information system implements cryptographic mechanisms to protect the confidentiality and integrity of remote access sessions. The cryptography must be compliant with the requirements of SC-13.
AC-17 (3):
  family: AC
  name: Remote Access
  description: |-
    REMOTE ACCESS | MANAGED ACCESS CONTROL POINTS
    The information system routes all remote accesses through [Assignment: organization-defined number] managed network access control points.
AC-17 (4):
  family: AC
  name: Remote Access
  description: |-
    REMOTE ACCESS | PRIVILEGED COMMANDS / ACCESS
    (a) The organization authorizes the execution of privileged commands and access to security-relevant information via remote access only for [Assignment: organization-defined needs]; and
    (b) The organization documents the rationale for such access in the security plan for the information system.
AC-17 (5):
  family: AC
  name: Remote Access
  description: REMOTE ACCESS | MONITORING FOR UNAUTHORIZED CONNECTIONS
AC-17 (6):
  family: AC
  name: Remote Access
  description: |-
    REMOTE ACCESS | PROTECTION OF INFORMATION
    The organization ensures that users protect information about remote access mechanisms from unauthorized use and disclosure.
AC-17 (7):
  family: AC
  name: Remote Access
  description: REMOTE ACCESS | ADDITIONAL PROTECTION FOR SECURITY FUNCTION ACCESS
AC-17 (8):
  family: AC
  name: Remote Access
  description: REMOTE ACCESS | DISABLE NON-SECURE NETWORK PROTOCOLS
AC-17 (9):
  family: AC
  name: Remote Access
  description: |-
    REMOTE ACCESS | DISCONNECT / DISABLE ACCESS
    The organization provides the capability to expeditiously disconnect or disable remote access to the information system within [Assignment: organization-defined time period].
AC-17 (100):
  family: AC
  name: Remote Access
  description: Remote access to privileged accounts is performed on dedicated management
    consoles governed entirely by the systemâ€™s security policies and used exclusively
    for this purpose (e.g. Internet access not allowed).
AC-18:
  family: AC
  name: Wireless Access
  description: |-
    (A) The organization establishes usage restrictions, configuration/connection requirements, and implementation guidance for wireless access.
    (B) The organization authorizes wireless access to the information system prior to allowing such connections.
AC-18 (1):
  family: AC
  name: Wireless Access
  description: |-
    WIRELESS ACCESS | AUTHENTICATION AND ENCRYPTION
    The information system protects wireless access to the system using authentication of [Selection (one or more): users; devices] and encryption.
AC-18 (2):
  family: AC
  name: Wireless Access
  description: WIRELESS ACCESS | MONITORING UNAUTHORIZED CONNECTIONS
AC-18 (3):
  family: AC
  name: Wireless Access
  description: |-
    WIRELESS ACCESS | DISABLE WIRELESS NETWORKING
    The organization disables, when not intended for use, wireless networking capabilities internally embedded within information system components prior to issuance and deployment.
AC-18 (4):
  family: AC
  name: Wireless Access
  description: |-
    WIRELESS ACCESS | RESTRICT CONFIGURATIONS BY USERS
    The organization identifies and explicitly authorizes users allowed to independently configure wireless networking capabilities.
AC-18 (5):
  family: AC
  name: Wireless Access
  description: |-
    WIRELESS ACCESS | ANTENNAS / TRANSMISSION POWER LEVELS
    The organization selects radio antennas and calibrates transmission power levels to reduce the probability that usable signals can be received outside of organization-controlled boundaries.
AC-19:
  family: AC
  name: Access Control For Mobile Devices
  description: |-
    (A) The organization establishes usage restrictions, configuration requirements, connection requirements, and implementation guidance for organization-controlled mobile devices.
    (B) The organization authorizes the connection of mobile devices to organizational information systems.
AC-19 (1):
  family: AC
  name: Access Control For Mobile Devices
  description: ACCESS CONTROL FOR MOBILE DEVICES | USE OF MOBILE DEVICES
AC-19 (2):
  family: AC
  name: Access Control For Mobile Devices
  description: ACCESS CONTROL FOR MOBILE DEVICES | USE OF PERSONALLY OWNED MOBILE
    DEVICES
AC-19 (3):
  family: AC
  name: Access Control For Mobile Devices
  description: ACCESS CONTROL FOR MOBILE DEVICES | USE OF MOBILE DEVICES WITH NO IDENTIFIABLE
    OWNER
AC-19 (4):
  family: AC
  name: Access Control For Mobile Devices
  description: |-
    ACCESS CONTROL FOR MOBILE DEVICES | RESTRICTIONS FOR CLASSIFIED INFORMATION
    (a) The organization prohibits the use of unclassified mobile devices in facilities containing information systems processing, storing, or transmitting classified information unless specifically permitted by the authorizing official; and
    (b) The organization enforces the following restrictions on individuals permitted by the authorizing official to use unclassified mobile devices in facilities containing information systems processing, storing, or transmitting classified information:
    - Connection of unclassified mobile devices to classified information systems is prohibited;
    - Connection of unclassified mobile devices to unclassified information systems requires approval from the authorizing official;
    - Use of internal or external modems or wireless interfaces within the unclassified mobile devices is prohibited (i.e. turned off); and
    - Unclassified mobile devices and the information stored on those devices are subject to random reviews and inspections by [Assignment: organization-defined security officials], and if classified information is found, the incident handling policy is followed.
    - Restricts the connection of classified mobile devices to classified information systems in accordance with [Assignment: organization-defined security policies].
AC-19 (5):
  family: AC
  name: Access Control For Mobile Devices
  description: |-
    ACCESS CONTROL FOR MOBILE DEVICES | FULL DEVICE / CONTAINER-BASED ENCRYPTION
    The organization employs [Selection: full-device encryption; container encryption] to protect the confidentiality and integrity of information on [Assignment: organization-defined mobile devices].
AC-19 (100):
  family: AC
  name: Access Control For Mobile Devices
  description: The organization ensures that users turn off wireless devices with
    a voice transmission capability or physically disable the microphone when attending
    a meeting at which Protected B, Protected C or classified information is being
    shared as per the TBS Operational Security Standard - Management of Information
    Technology Security [Reference 7].
AC-20:
  family: AC
  name: Use Of External Information Systems
  description: |-
    (A) The organization establishes terms and conditions, consistent with any trust relationships established with other organizations owning, operating, and/or maintaining external information systems, allowing authorized individuals to access the information system from external information systems.
    (B) The organization establishes terms and conditions, consistent with any trust relationships established with other organizations owning, operating, and/or maintaining external information systems, allowing authorized individuals to process, store, or transmit organization-controlled information using external information systems.
AC-20 (1):
  family: AC
  name: Use Of External Information Systems
  description: |-
    USE OF EXTERNAL INFORMATION SYSTEMS | LIMITS ON AUTHORIZED USE
    The organization permits authorized individuals to use an external information system to access the information system or to process, store, or transmit organization-controlled information only when the organization:
    (a) Verifies the implementation of required security controls on the external system as specified in the organizationâ€™s information security policy and security plan; or
    (b) Retains approved information system connection or processing agreements with the organizational entity hosting the external information system.
AC-20 (2):
  family: AC
  name: Use Of External Information Systems
  description: |-
    USE OF EXTERNAL INFORMATION SYSTEMS | PORTABLE STORAGE DEVICES
    The organization [Selection: restricts; prohibits] the use of organization-controlled mobile devices by authorized individuals on external information systems.
AC-20 (3):
  family: AC
  name: Use Of External Information Systems
  description: |-
    USE OF EXTERNAL INFORMATION SYSTEMS | NON-ORGANIZATIONALLY OWNED SYSTEMS / COMPONENTS / DEVICES
    The organization [Selection: restricts; prohibits] the use of non-organizationally owned information systems, system components, or devices to process, store, or transmit organizational information.
AC-20 (4):
  family: AC
  name: Use Of External Information Systems
  description: |-
    USE OF EXTERNAL INFORMATION SYSTEMS | NETWORK ACCESSIBLE STORAGE DEVICES
    The organization prohibits the use of [Assignment: organization-defined network accessible storage devices] in external information systems.
AC-21:
  family: AC
  name: User-Based Collaboration And Information Sharing
  description: |-
    (A) The organization facilitates information sharing by enabling authorized users to determine if access authorizations assigned to the sharing partner match the access restrictions on the information for [Assignment: organization-defined information sharing circumstances where user discretion is required]; and
    (B) The organization employs [Assignment: organization-defined automated mechanisms or manual processes] to assist users in making information sharing/collaboration decisions.
AC-21 (1):
  family: AC
  name: User-Based Collaboration And Information Sharing
  description: |-
    INFORMATION SHARING | AUTOMATED DECISION SUPPORT
    The information system enforces information-sharing decisions by authorized users based on access authorizations of sharing partners and access restrictions on information to be shared.
AC-21 (2):
  family: AC
  name: User-Based Collaboration And Information Sharing
  description: |-
    INFORMATION SHARING | INFORMATION SEARCH AND RETRIEVAL
    The information system implements information search and retrieval services that enforce [Assignment: organization-defined information sharing restrictions].
AC-21 (100):
  family: AC
  name: User-Based Collaboration And Information Sharing
  description: The organization ensures, through written agreements, the appropriate
    safeguarding of sensitive information shared with other governments and organizations.
AC-22:
  family: AC
  name: Publicly Accessible Content
  description: |-
    (A) The organization designates individuals authorized to post information onto a publicly accessible information system.
    (B) The organization trains authorized individuals to ensure that publicly accessible information does not contain confidentially sensitive information.
    (C) The organization reviews the proposed content of information prior to posting onto the publicly accessible information system to ensure that confidentially sensitive information is not included.
    (D) The organization reviews the content on the publicly accessible information system for confidentially sensitive information [Assignment: organization-defined frequency] and removes such information, if discovered.
AC-23:
  family: AC
  name: Data Mining Protection
  description: '(A) The organization employs [Assignment: organization-defined data
    mining prevention and detection techniques] for [Assignment: organization-defined
    data storage objects] to adequately detect and protect against data mining.'
AC-24:
  family: AC
  name: Access Control Decisions
  description: '(A) The organization establishes procedures to ensure [Assignment:
    organization-defined access control decisions] are applied to each access request
    prior to access enforcement.'
AC-24 (1):
  family: AC
  name: Access Control Decisions
  description: |-
    ACCESS CONTROL DECISIONS | TRANSMIT ACCESS AUTHORIZATION INFORMATION
    The information system transmits [Assignment: organization-defined access authorization information] using [Assignment: organization-defined security safeguards] to [Assignment: organization-defined information systems] that enforce access control decisions.
AC-24 (2):
  family: AC
  name: Access Control Decisions
  description: |-
    ACCESS CONTROL DECISIONS | NO USER OR PROCESS IDENTITY
    The information system enforces access control decisions based on [Assignment: organization-defined security attributes] that do not include the identity of the user or process acting on behalf of the user.
AC-25:
  family: AC
  name: Reference Monitor
  description: '(A) The information system implements a reference monitor for [Assignment:
    organization-defined access control policies] that is tamperproof, always invoked,
    and small enough to be subject to analysis and testing, the completeness of which
    can be assured.'
AT-1:
  family: AT
  name: Security Awareness And Training Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A security awareness and training policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b)  Procedures to facilitate the implementation of the security awareness and training policy and associated security awareness and training controls.
    (B) The organization reviews and updates the current:
    (a) Security awareness and training policy [Assignment: organization-defined frequency]; and
    (b)  Security awareness and training procedures [Assignment: organization-defined frequency].
AT-2:
  family: AT
  name: Security Awareness
  description: |-
    (A) The organization provides basic security awareness training to information system users (including managers, senior executives, and contractors):
    (a) As part of initial training for new users;
    (b) When required by information system changes; and
    (c) [Assignment: organization-defined frequency] thereafter.
AT-2 (1):
  family: AT
  name: Security Awareness
  description: |-
    SECURITY AWARENESS | PRACTICAL EXERCISES
    The organization includes practical exercises in security awareness training that simulate actual cyber-attacks.
    Supplemental Guidance: Practical exercises may include, for example, no-notice social engineering attempts to collect information, gain unauthorized access, or simulate the adverse impact of opening malicious email attachments or invoking, via spear phishing attacks, malicious web links. Related controls: CA-2, CA-7, CP-4, IR-3.
AT-2 (2):
  family: AT
  name: Security Awareness
  description: |-
    SECURITY AWARENESS | INSIDER THREAT
    The organization includes security awareness training on recognizing and reporting potential indicators of insider threat.
    Supplemental Guidance: Potential indicators and possible precursors of insider threat can include behaviours such as inordinate, long-term job dissatisfaction, attempts to gain access to information not required for job performance, unexplained access to financial resources, bullying or sexual harassment of fellow employees, workplace violence, and other serious violations of organizational policies, procedures, directives, rules, or practices. Security awareness training includes how to communicate employee and management concerns regarding potential indicators of insider threat through appropriate organizational channels in accordance with established organizational policies and procedures. Related controls: PL-4, PS-3, PS-6.
AT-3:
  family: AT
  name: Role Based Security Training
  description: |-
    (A) The organization provides role-based security training to personnel with assigned security roles and responsibilities:
    (a) Before authorizing access to the information system or performing assigned duties;
    (b) When required by information system changes; and
    (c) [Assignment: organization-defined frequency] thereafter.
AT-3 (1):
  family: AT
  name: Role Based Security Training
  description: |-
    SECURITY TRAINING | ENVIRONMENTAL CONTROLS
    The organization provides [Assignment: organization-defined personnel or roles] with initial and [Assignment: organization-defined frequency] training in the employment and operation of environmental controls.
    Supplemental Guidance: Environmental controls include, for example, fire suppression and detection devices/systems, sprinkler systems, handheld fire extinguishers, fixed fire hoses, smoke detectors, temperature/humidity, Heating, Ventilation and Air Conditioning (HVAC), and power within the facility. Organizations identify personnel with specific roles and responsibilities associated with environmental controls requiring specialized training. Related controls: PE-1, PE-13, PE-14, PE-15.
AT-3 (2):
  family: AT
  name: Role Based Security Training
  description: |-
    SECURITY TRAINING | PHYSICAL SECURITY CONTROLS
    The organization provides [Assignment: organization-defined personnel or roles] with initial and [Assignment: organization-defined frequency] training in the employment and operation of physical security controls.
    Supplemental Guidance: Physical security controls include, for example, physical access control devices, physical intrusion alarms, monitoring/surveillance equipment, and security guards (deployment and operating procedures). Organizations identify personnel with specific roles and responsibilities associated with physical security controls requiring specialized training. Related controls: PE-2, PE-3, PE-4, PE-5.
AT-3 (3):
  family: AT
  name: Role Based Security Training
  description: |-
    SECURITY TRAINING | PRACTICAL EXERCISES
    The organization includes practical exercises in security training that reinforce training objectives.
    Supplemental Guidance: Practical exercises may include, for example, security training for software developers that includes simulated cyber-attacks exploiting common software vulnerabilities (e.g., buffer overflows), or spear/whale phishing attacks targeted at senior leaders/executives. These types of practical exercises help developers better understand the effects of such vulnerabilities and appreciate the need for security coding standards and processes.
AT-3 (4):
  family: AT
  name: Role Based Security Training
  description: |-
    SECURITY TRAINING | SUSPICIOUS COMMUNICATIONS AND ANOMALOUS SYSTEM BEHAVIOUR
    The organization provides training to its personnel on [Assignment: organization-defined indicators of malicious code] to recognize suspicious communications and anomalous behaviour in organizational information systems.
    Supplemental Guidance: A well-trained workforce provides another organizational safeguard that can be employed as part of a defence-in-depth strategy to protect organizations against malicious code coming in to organizations via email or web applications. Personnel are trained to look for indications of potentially suspicious email (e.g., receiving an unexpected email, receiving an email containing strange or poor grammar, or receiving an email from an unfamiliar sender but who appears to be from a known sponsor or contractor). Personnel are also trained on how to respond to such suspicious email or web communications (e.g., not opening attachments, not clicking on embedded web links, and checking the source of email addresses). For this process to work effectively, all organizational personnel are trained and made aware of what constitutes suspicious communications. Training personnel on how to recognize anomalous behaviours in organizational information systems can potentially provide early warning for the presence of malicious code. Recognition of such anomalous behaviour by organizational personnel can supplement automated malicious code detection and protection tools and systems employed by organizations.
AT-4:
  family: AT
  name: Security Training Records
  description: |-
    (A) The organization documents and monitors individual information system security training activities including basic security awareness training and specific information system security training; and
    (B) The organization retains individual training records for [Assignment: organization-defined time period].
AT-5:
  family: AT
  name: Contacts With Security Groups And Associations
  description: ""
AU-1:
  family: AU
  name: Audit And Accountability Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) An audit and accountability policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b)  Procedures to facilitate the implementation of the audit and accountability policy and associated audit and accountability controls.
    (B) The organization reviews and updates the current:
    (a) Audit and accountability policy [Assignment: organization-defined frequency]; and
    (b) Audit and accountability procedures [Assignment: organization-defined frequency].
AU-2:
  family: AU
  name: Auditable Events
  description: |-
    (A) The organization determines that the information system is capable of auditing the following events: [Assignment: organization-defined auditable events].
    (B) The organization coordinates the security audit function with other organizational entities requiring audit-related information to enhance mutual support and to help guide the selection of auditable events.
    (C) The organization provides a rationale for why the auditable events are deemed to be adequate to support after-the-fact investigations of security incidents.
    (D) The organization determines that the following events are to be audited within the information system: [Assignment: organization-defined audited events (the subset of the auditable events defined in AU-2 a.) along with the frequency of (or situation requiring) auditing for each identified event].
AU-2 (1):
  family: AU
  name: Auditable Events
  description: AUDIT EVENTS | COMPILATION OF AUDIT RECORDS FROM MULTIPLE SOURCES
AU-2 (2):
  family: AU
  name: Auditable Events
  description: AUDIT EVENTS | SELECTION OF AUDIT EVENTS BY COMPONENT
AU-2 (3):
  family: AU
  name: Auditable Events
  description: |-
    AUDIT EVENTS | REVIEWS AND UPDATES
    The organization reviews and updates the audited events [Assignment: organization-defined frequency].
AU-2 (4):
  family: AU
  name: Auditable Events
  description: AUDIT EVENTS | PRIVILEGED FUNCTIONS
AU-3:
  family: AU
  name: Content Of Audit Records
  description: (A) The information system generates audit records containing information
    that establishes what type of event occurred, when the event occurred, where the
    event occurred, the source of the event, the outcome of the event, and the identity
    of any individuals or subjects associated with the event.
AU-3 (1):
  family: AU
  name: Content Of Audit Records
  description: |-
    CONTENT OF AUDIT RECORDS | ADDITIONAL AUDIT INFORMATION
    The information system generates audit records containing the following additional information: [Assignment: organization-defined additional, more detailed information].
AU-3 (2):
  family: AU
  name: Content Of Audit Records
  description: |-
    CONTENT OF AUDIT RECORDS | CENTRALIZED MANAGEMENT OF PLANNED AUDIT RECORD CONTENT
    The information system provides centralized management and configuration of the content to be captured in audit records generated by [Assignment: organization-defined information system components].
AU-4:
  family: AU
  name: Audit Storage Capacity
  description: '(A) The organization allocates audit record storage capacity in accordance
    with [Assignment: organization-defined audit record storage requirements].'
AU-4 (1):
  family: AU
  name: Audit Storage Capacity
  description: |-
    AUDIT STORAGE CAPACITY | TRANSFER TO ALTERNATE STORAGE
    The information system off-loads audit records [Assignment: organization-defined frequency] onto a different system or media than the system being audited.
AU-5:
  family: AU
  name: Response To Audit Processing Failures
  description: |-
    (A) The information system alerts [Assignment: organization-defined personnel or roles] in the event of an audit processing failure; and
    (B) The information system takes the following additional actions: [Assignment: organization-defined actions to be taken (e.g., shut down information system, overwrite oldest audit records, stop generating audit records)].
AU-5 (1):
  family: AU
  name: Response To Audit Processing Failures
  description: |-
    RESPONSE TO AUDIT PROCESSING FAILURES | AUDIT STORAGE CAPACITY
    The information system provides a warning to [Assignment: organization-defined personnel, roles, and/or locations] within [Assignment: organization-defined time period] when allocated audit record storage volume reaches [Assignment: organization-defined percentage] of repository maximum audit record storage capacity.
AU-5 (2):
  family: AU
  name: Response To Audit Processing Failures
  description: |-
    RESPONSE TO AUDIT PROCESSING FAILURES | REAL-TIME ALERTS
    The information system provides an alert in [Assignment: organization-defined real-time period] to [Assignment: organization-defined personnel, roles, and/or locations] when the following audit failure events occur: [Assignment: organization-defined audit failure events requiring real-time alerts].
AU-5 (3):
  family: AU
  name: Response To Audit Processing Failures
  description: |-
    RESPONSE TO AUDIT PROCESSING FAILURES | CONFIGURABLE TRAFFIC VOLUME THRESHOLDS
    The information system enforces configurable network communications traffic volume thresholds reflecting limits on auditing capacity and [Selection: rejects; delays] network traffic above those thresholds.
AU-5 (4):
  family: AU
  name: Response To Audit Processing Failures
  description: |-
    RESPONSE TO AUDIT PROCESSING FAILURES | SHUTDOWN ON FAILURE
    The information system invokes a [Selection: full system shutdown; partial system shutdown; degraded operational mode with limited mission/business functionality available] in the event of [Assignment: organization-defined audit failures], unless an alternate audit capability exists.
AU-6:
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    (A) The organization reviews and analyzes information system audit records [Assignment: organization-defined frequency] for indications of [Assignment: organization-defined inappropriate or unusual activity].
    (B) The organization reports findings to [Assignment: organization-defined personnel or roles].
AU-6 (1):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | PROCESS INTEGRATION
    The organization employs automated mechanisms to integrate audit review, analysis, and reporting processes to support organizational processes for investigation and response to suspicious activities.
AU-6 (2):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: AUDIT REVIEW, ANALYSIS, AND REPORTING | AUTOMATED SECURITY ALERTS
AU-6 (3):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | CORRELATE AUDIT REPOSITORIES
    The organization analyzes and correlates audit records across different repositories to gain organization-wide situational awareness.
AU-6 (4):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | CENTRAL REVIEW AND ANALYSIS
    The information system provides the capability to centrally review and analyze audit records from multiple components within the system.
AU-6 (5):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | INTEGRATION / SCANNING AND MONITORING CAPABILITIES
    The organization integrates analysis of audit records with analysis of [Selection (one or more): vulnerability scanning information; performance data; information system monitoring information; [Assignment: organization-defined data/information collected from other sources]] to further enhance the ability to identify inappropriate or unusual activity.
AU-6 (6):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | CORRELATION WITH PHYSICAL MONITORING
    The organization correlates information from audit records with information obtained from monitoring physical access to further enhance the ability to identify suspicious, inappropriate, unusual, or malevolent activity.
AU-6 (7):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | PERMITTED ACTIONS
    The organization specifies the permitted actions for each [Selection (one or more): information system process; role; user] associated with the review, analysis, and reporting of audit information.
AU-6 (8):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | FULL TEXT ANALYSIS OF PRIVILEGED COMMANDS
    The organization performs a full text analysis of audited privileged commands in a physically distinct component or subsystem of the information system, or other information system that is dedicated to that analysis.
AU-6 (9):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | CORRELATION WITH INFORMATION FROM NONTECHNICAL SOURCES
    The organization correlates information from nontechnical sources with audit information to enhance organization-wide situational awareness.
AU-6 (10):
  family: AU
  name: Audit Review, Analysis, And Reporting
  description: |-
    AUDIT REVIEW, ANALYSIS, AND REPORTING | AUDIT LEVEL ADJUSTMENT
    The organization adjusts the level of audit review, analysis, and reporting within the information system when there is a change in risk based on law enforcement information, intelligence information, or other credible sources of information.
AU-7:
  family: AU
  name: Audit Reduction And Report Generation
  description: |-
    (A) The information system provides an audit reduction and report generation capability that supports on-demand audit review, analysis, and reporting requirements and after-the-fact investigations of security incidents.
    (B) The information system provides an audit reduction and report generation capability that does not alter the original content or time ordering of audit records.
AU-7 (1):
  family: AU
  name: Audit Reduction And Report Generation
  description: |-
    AUDIT REDUCTION AND REPORT GENERATION | AUTOMATIC PROCESSING
    The information system provides the capability to process audit records for events of interest based on [Assignment: organization-defined audit fields within audit records].
AU-7 (2):
  family: AU
  name: Audit Reduction And Report Generation
  description: |-
    AUDIT REDUCTION AND REPORT GENERATION | AUTOMATIC SORT AND SEARCH
    The information system provides the capability to sort and search audit records for events of interest based on the content of [Assignment: organization-defined audit fields within audit records].
AU-8:
  family: AU
  name: Time Stamps
  description: |-
    (A) The information system uses internal system clocks to generate time stamps for audit records.
    (B) The information system records time stamps for audit records that can be mapped to Coordinated Universal Time (UTC) or Greenwich Mean Time (GMT) and meets [Assignment: organization-defined granularity of time measurement].
AU-8 (1):
  family: AU
  name: Time Stamps
  description: |-
    TIME STAMPS | SYNCHRONIZATION WITH AUTHORITATIVE TIME SOURCE
    (a) The information system compares the internal information system clocks [Assignment: organization-defined frequency] with [Assignment: organization-defined authoritative time source]; and
    (b) The information system synchronizes the internal system clocks to the authoritative time source when the time difference is greater than [Assignment: organization-defined time period].
AU-8 (2):
  family: AU
  name: Time Stamps
  description: |-
    TIME STAMPS | SECONDARY AUTHORITATIVE TIME SOURCE
    The information system identifies a secondary authoritative time source that is located in a different geographic region than the primary authoritative time source.
AU-9:
  family: AU
  name: Protection Of Audit Information
  description: (A) The information system protects audit information and audit tools
    from unauthorized access, modification, and deletion.
AU-9 (1):
  family: AU
  name: Protection Of Audit Information
  description: |-
    PROTECTION OF AUDIT INFORMATION | HARDWARE WRITE-ONCE MEDIA
    The information system writes audit trails to hardware-enforced, write-once media.
AU-9 (2):
  family: AU
  name: Protection Of Audit Information
  description: |-
    PROTECTION OF AUDIT INFORMATION | AUDIT BACKUP ON SEPARATE PHYSICAL SYSTEMS / COMPONENTS
    The information system backs up audit records [Assignment: organization-defined frequency] onto a physically different system or system component than the system or component being audited.
AU-9 (3):
  family: AU
  name: Protection Of Audit Information
  description: |-
    PROTECTION OF AUDIT INFORMATION | CRYPTOGRAPHIC PROTECTION
    The information system implements cryptographic mechanisms to protect the integrity of audit information and audit tools.
AU-9 (4):
  family: AU
  name: Protection Of Audit Information
  description: |-
    PROTECTION OF AUDIT INFORMATION | ACCESS BY SUBSET OF PRIVILEGED USERS
    The organization authorizes access to management of audit functionality to only [Assignment: organization-defined subset of privileged users].
AU-9 (5):
  family: AU
  name: Protection Of Audit Information
  description: |-
    PROTECTION OF AUDIT INFORMATION | DUAL AUTHORIZATION
    The organization enforces dual authorization for [Selection (one or more): movement; deletion] of [Assignment: organization-defined audit information].
AU-9 (6):
  family: AU
  name: Protection Of Audit Information
  description: |-
    PROTECTION OF AUDIT INFORMATION | READ ONLY ACCESS
    The organization authorizes read-only access to audit information to [Assignment: organization-defined subset of privileged users].
AU-10:
  family: AU
  name: Non-Repudiation
  description: '(A) The information system protects against an individual (or process
    acting on behalf of an individual) falsely denying having performed [Assignment:
    organization-defined actions to be covered by non-repudiation].'
AU-10 (1):
  family: AU
  name: Non-Repudiation
  description: |-
    NON-REPUDIATION | ASSOCIATION OF IDENTITIES
    (a) The information system binds the identity of the information producer with the information to [Assignment: organization-defined strength of binding]; and
    (b) The information system provides the means for authorized individuals to determine the identity of the producer of the information.
AU-10 (2):
  family: AU
  name: Non-Repudiation
  description: |-
    NON-REPUDIATION | VALIDATE BINDING OF INFORMATION PRODUCER IDENTITY
    (a) The information system validates the binding of the information producer identity to the information at [Assignment: organization-defined frequency]; and
    (b) The information system performs [Assignment: organization-defined actions] in the event of a validation error.
AU-10 (3):
  family: AU
  name: Non-Repudiation
  description: |-
    NON-REPUDIATION | CHAIN OF CUSTODY
    The information system maintains reviewer/releaser identity and credentials within the established chain of custody for all information reviewed or released.
AU-10 (4):
  family: AU
  name: Non-Repudiation
  description: |-
    NON-REPUDIATION | VALIDATE BINDING OF INFORMATION REVIEWER IDENTITY
    (a) The information system validates the binding of the information reviewer identity to the information at the transfer or release points prior to release/transfer between [Assignment: organization-defined security domains]; and
    (b) The information system performs [Assignment: organization-defined actions] in the event of a validation error.
AU-10 (5):
  family: AU
  name: Non-Repudiation
  description: NON-REPUDIATION | DIGITAL SIGNATURES
AU-11:
  family: AU
  name: Audit Record Retention
  description: '(A) The organization retains audit records for [Assignment: organization-defined
    time period consistent with records retention policy] to provide support for after-the-fact
    investigations of security incidents and to meet regulatory and organizational
    information retention requirements.'
AU-11 (1):
  family: AU
  name: Audit Record Retention
  description: |-
    AUDIT RECORD RETENTION | LONG-TERM RETRIEVAL CAPABILITY
    The organization employs [Assignment: organization-defined measures] to ensure that long-term audit records generated by the information system can be retrieved.
AU-12:
  family: AU
  name: Audit Generation
  description: |-
    (A) The information system provides audit record generation capability for the auditable events defined in AU-2 a. at [Assignment: organization-defined information system components].
    (B) The information system allows [Assignment: organization-defined personnel or roles] to select which auditable events are to be audited by specific components of the information system.
    (C) The information system generates audit records for the events defined in AU-2 d. with the content defined in AU-3.
AU-12 (1):
  family: AU
  name: Audit Generation
  description: |-
    AUDIT GENERATION | SYSTEM-WIDE / TIME-CORRELATED AUDIT TRAIL
    The information system compiles audit records from [Assignment: organization-defined information system components] into a system-wide (logical or physical) audit trail that is time-correlated to within [Assignment: organization-defined level of tolerance for relationship between time stamps of individual records in the audit trail].
AU-12 (2):
  family: AU
  name: Audit Generation
  description: |-
    AUDIT GENERATION | STANDARDIZED FORMATS
    The information system produces a system-wide (logical or physical) audit trail composed of audit records in a standardized format.
AU-12 (3):
  family: AU
  name: Audit Generation
  description: |-
    AUDIT GENERATION | CHANGES BY AUTHORIZED INDIVIDUALS
    The information system provides the capability for [Assignment: organization-defined individuals or roles] to change the auditing to be performed on [Assignment: organization-defined information system components] based on [Assignment: organization-defined selectable event criteria] within [Assignment: organization-defined time thresholds].
AU-13:
  family: AU
  name: Monitoring For Information Disclosure
  description: '(A) The organization monitors [Assignment: organization-defined open
    source information and/or information sites] [Assignment: organization-defined
    frequency] for evidence of unauthorized disclosure of organizational information.'
AU-13 (1):
  family: AU
  name: Monitoring For Information Disclosure
  description: |-
    MONITORING FOR INFORMATION DISCLOSURE | USE OF AUTOMATED TOOLS
    The organization employs automated mechanisms to determine if organizational information has been disclosed in an unauthorized manner.
AU-13 (2):
  family: AU
  name: Monitoring For Information Disclosure
  description: |-
    MONITORING FOR INFORMATION DISCLOSURE | REVIEW OF MONITORED SITES
    The organization reviews the open source information sites being monitored [Assignment: organization-defined frequency].
AU-14:
  family: AU
  name: Session Audit
  description: (A) The information system provides the capability for authorized users
    to select a user session to capture/record or view/hear.
AU-14 (1):
  family: AU
  name: Session Audit
  description: |-
    SESSION AUDIT | SYSTEM START-UP
    The information system initiates session audits at system start-up.
AU-14 (2):
  family: AU
  name: Session Audit
  description: |-
    SESSION AUDIT | CAPTURE/RECORD AND LOG CONTENT
    The information system provides the capability for authorized users to capture/record and log content related to a user session.
AU-14 (3):
  family: AU
  name: Session Audit
  description: |-
    SESSION AUDIT | REMOTE VIEWING / LISTENING
    The information system provides the capability for authorized users to remotely view/hear all content related to an established user session in real time.
AU-15:
  family: AU
  name: Alternate Audit Capability
  description: |
    (A) The organization provides an alternate audit capability in the event of a failure in primary audit capability that provides [Assignment: organization-defined alternate audit functionality].
AU-16:
  family: AU
  name: Cross-Organizational Auditing
  description: |
    (A) The organization employs [Assignment: organization-defined methods] for coordinating [Assignment: organization-defined audit information] among external organizations when audit information is transmitted across organizational boundaries.
AU-16 (1):
  family: AU
  name: Cross-Organizational Auditing
  description: "CROSS-ORGANIZATIONAL AUDITING | IDENTITY PRESERVATION \nThe organization
    requires that the identity of individuals be preserved in cross-organizational
    audit trails. \n"
AU-16 (2):
  family: AU
  name: Cross-Organizational Auditing
  description: "CROSS-ORGANIZATIONAL AUDITING | SHARING OF AUDIT INFORMATION \nThe
    organization provides cross-organizational audit information to [Assignment: organization-defined
    organizations] based on [Assignment: organization-defined cross-organizational
    sharing agreements]. \n"
CA-1:
  family: CA
  name: Security Assessment And Authorization Policies And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A security assessment and authorization policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the security assessment and authorization policy and associated security assessment and authorization controls.
    (B) The organization reviews and updates the current:
    (a) Security assessment and authorization policy [Assignment: organization-defined frequency]; and
    (b) Security assessment and authorization procedures [Assignment: organization-defined frequency].
CA-2:
  family: CA
  name: Security Assessments
  description: |-
    (A) The organization develops a security assessment plan that describes the scope of the assessment including:
    (a) Security controls and control enhancements under assessment;
    (b) Assessment procedures to be used to determine security control effectiveness; and
    (c) Assessment environment, assessment team, and assessment roles and responsibilities.
    (B) The organization assesses the security controls in the information system and its environment of operation [Assignment: organization-defined frequency] to determine the extent to which the controls are implemented correctly, operating as intended, and producing the desired outcome with respect to meeting established security requirements.
    (C) The organization produces a security assessment report that documents the results of the assessment.
    (D) The organization provides the results of the security control assessment to [Assignment: organization-defined individuals or roles].
CA-2 (1):
  family: CA
  name: Security Assessments
  description: |-
    SECURITY ASSESSMENTS | INDEPENDENT ASSESSORS
    The organization employs assessors or assessment teams with [Assignment: organization-defined level of independence] to conduct security control assessments.
CA-2 (2):
  family: CA
  name: Security Assessments
  description: |-
    SECURITY ASSESSMENTS | SPECIALIZED ASSESSMENTS
    The organization includes as part of security control assessments, [Assignment: organization-defined frequency], [Selection: announced; unannounced], [Selection (one or more): in-depth monitoring; vulnerability scanning; malicious user testing; insider threat assessment; performance/load testing; [Assignment: organization-defined other forms of security assessment]].
CA-2 (3):
  family: CA
  name: Security Assessments
  description: |-
    SECURITY ASSESSMENTS | EXTERNAL ORGANIZATIONS
    The organization accepts the results of an assessment of [Assignment: organization-defined information system] performed by [Assignment: organization-defined external organization] when the assessment meets [Assignment: organization-defined requirements].
CA-3:
  family: CA
  name: Information System Connections
  description: |-
    (A) The organization authorizes connections from the information system to other information systems through the use of Interconnection Security Agreements.
    (B) The organization documents, for each interconnection, the interface characteristics, security requirements, and the nature of the information communicated.
    (C) The organization reviews and updates Interconnection Security Agreements [Assignment: organization-defined frequency].
CA-3 (1):
  family: CA
  name: Information System Connections
  description: |-
    SYSTEM INTERCONNECTIONS | UNCLASSIFIED NATIONAL SECURITY SYSTEM CONNECTIONS
    The organization prohibits the direct connection of an [Assignment: organization-defined unclassified, national security system] to an external network without the use of [Assignment: organization-defined boundary protection device].
CA-3 (2):
  family: CA
  name: Information System Connections
  description: |-
    SYSTEM INTERCONNECTIONS | CLASSIFIED NATIONAL SECURITY SYSTEM CONNECTIONS
    The organization prohibits the direct connection of a classified, national security system to an external network without the use of [Assignment: organization-defined boundary protection device].
CA-3 (3):
  family: CA
  name: Information System Connections
  description: |-
    SYSTEM INTERCONNECTIONS | UNCLASSIFIED NON-NATIONAL SECURITY SYSTEM CONNECTIONS
    The organization prohibits the direct connection of an [Assignment: organization-defined unclassified, non-national security system] to an external network without the use of [Assignment; organization-defined boundary protection device].
CA-3 (4):
  family: CA
  name: Information System Connections
  description: |-
    SYSTEM INTERCONNECTIONS | CONNECTIONS TO PUBLIC NETWORKS
    The organization prohibits the direct connection of an [Assignment: organization-defined information system] to a public network.
CA-3 (5):
  family: CA
  name: Information System Connections
  description: |-
    SYSTEM INTERCONNECTIONS | RESTRICTIONS ON EXTERNAL SYSTEM CONNECTIONS
    The organization employs [Selection: allow-all, deny-by-exception; deny-all, permit-by-exception] policy for allowing [Assignment: organization-defined information systems] to connect to external information systems.
CA-4:
  family: CA
  name: Security Certification
  description: ""
CA-5:
  family: CA
  name: Plan Of Action And Milestones
  description: |-
    (A) The organization develops a plan of action and milestones for the information system to document the organizationâ€™s planned remedial actions to correct weaknesses or deficiencies noted during the assessment of the security controls and to reduce or eliminate known vulnerabilities in the system; and
    (B) The organization updates existing plan of action and milestones [Assignment: organization-defined frequency] based on the findings from security controls assessments, security impact analyses, and continuous monitoring activities.
CA-5 (1):
  family: CA
  name: Plan Of Action And Milestones
  description: |-
    PLAN OF ACTION AND MILESTONES | AUTOMATION SUPPORT FOR ACCURACY / CURRENCY
    The organization employs automated mechanisms to help ensure that the plan of action and milestones for the information system is accurate, up to date, and readily available.
CA-6:
  family: CA
  name: Security Authorization
  description: |-
    (A) The organization assigns a senior-level executive or manager as the authorizing official for the information system.
    (B) The organization ensures that the authorizing official authorizes the information system for processing before commencing operations.
    (C) The organization updates the security authorization [Assignment: organization-defined frequency].
CA-7:
  family: CA
  name: Continuous Monitoring
  description: |-
    (A) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes establishment of [Assignment: organization-defined metrics] to be monitored.
    (B) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes establishment of [Assignment: organization-defined frequencies] for monitoring and [Assignment: organization-defined frequencies] for assessments supporting such monitoring.
    (C) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes ongoing security control assessments in accordance with the organizational continuous monitoring strategy.
    (D) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes ongoing security status monitoring of organization-defined metrics in accordance with the organizational continuous monitoring strategy.
    (E) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes correlation and analysis of security-related information generated by assessments and monitoring.
    (F) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes response actions to address results of the analysis of security-related information.
    (G) The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes reporting the security status of organization and the information system to [Assignment: organization-defined personnel or roles] [Assignment: organization-defined frequency].
CA-7 (1):
  family: CA
  name: Continuous Monitoring
  description: |-
    CONTINUOUS MONITORING | INDEPENDENT ASSESSMENT
    The organization employs assessors or assessment teams with [Assignment: organization-defined level of independence] to monitor the security controls in the information system on an ongoing basis.
CA-7 (2):
  family: CA
  name: Continuous Monitoring
  description: CONTINUOUS MONITORING | TYPES OF ASSESSMENTS
CA-7 (3):
  family: CA
  name: Continuous Monitoring
  description: |-
    CONTINUOUS MONITORING | TREND ANALYSES
    The organization employs trend analyses to determine if security control implementations, the frequency of continuous monitoring activities, and/or the types of activities used in the continuous monitoring process need to be modified based on empirical data.
CA-8:
  family: CA
  name: Penetration Testing
  description: '(A) The organization conducts penetration testing [Assignment: organization-defined
    frequency] on [Assignment: organization-defined information systems or system
    components].'
CA-8 (1):
  family: CA
  name: Penetration Testing
  description: |-
    PENETRATION TESTING | INDEPENDENT PENETRATION AGENT OR TEAM
    The organization employs an independent penetration agent or penetration team to perform penetration testing on the information system or system components.
CA-8 (2):
  family: CA
  name: Penetration Testing
  description: |
    PENETRATION TESTING | RED TEAM EXERCISES
    The organization employs [Assignment: organization-defined red team exercises] to simulate attempts by adversaries to compromise organizational information systems in accordance with [Assignment: organization-defined rules of engagement].
CA-9:
  family: CA
  name: Internal System Connections
  description: |-
    (A) The organization authorizes internal connections of [Assignment: organization-defined information system components or classes of components] to the information system.
    (B) The organization documents, for each internal connection, the interface characteristics, security requirements, and the nature of the information communicated.
CA-9 (1):
  family: CA
  name: Internal System Connections
  description: |-
    INTERNAL SYSTEM CONNECTIONS | SECURITY COMPLIANCE CHECKS
    The information system performs security compliance checks on constituent system components prior to the establishment of the internal connection.
CM-1:
  family: CM
  name: Configuration Management Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A configuration management policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the configuration management policy and associated configuration management controls.
    (B) The organization reviews and updates the current:
    (a) Configuration management policy [Assignment: organization-defined frequency]; and
    (b) Configuration management procedures [Assignment: organization-defined frequency].
CM-2:
  family: CM
  name: Baseline Configuration
  description: (A) The organization develops, documents, and maintains under configuration
    control, a current baseline configuration of the information system.
CM-2 (1):
  family: CM
  name: Baseline Configuration
  description: |-
    BASELINE CONFIGURATION | REVIEWS AND UPDATES
    The organization reviews and updates the baseline configuration of the information system:
    (a) [Assignment: organization-defined frequency];
    (b) When required due to [Assignment organization-defined circumstances]; and
    (c) As an integral part of information system component installations and upgrades.
CM-2 (2):
  family: CM
  name: Baseline Configuration
  description: |-
    BASELINE CONFIGURATION | AUTOMATION SUPPORT FOR ACCURACY / CURRENCY
    The organization employs automated mechanisms to maintain an up-to-date, complete, accurate, and readily available baseline configuration of the information system.
CM-2 (3):
  family: CM
  name: Baseline Configuration
  description: |-
    BASELINE CONFIGURATION | RETENTION OF PREVIOUS CONFIGURATIONS
    The organization retains [Assignment: organization-defined previous versions of baseline configurations of the information system] to support rollback.
CM-2 (4):
  family: CM
  name: Baseline Configuration
  description: BASELINE CONFIGURATION | UNAUTHORIZED SOFTWARE
CM-2 (5):
  family: CM
  name: Baseline Configuration
  description: BASELINE CONFIGURATION | AUTHORIZED SOFTWARE
CM-2 (6):
  family: CM
  name: Baseline Configuration
  description: |-
    BASELINE CONFIGURATION | DEVELOPMENT AND TEST ENVIRONMENTS
    The organization maintains a baseline configuration for information system development and test environments that is managed separately from the operational baseline configuration.
CM-2 (7):
  family: CM
  name: Baseline Configuration
  description: |-
    BASELINE CONFIGURATION | CONFIGURE SYSTEMS, COMPONENTS, OR DEVICES FOR HIGH-RISK AREAS
    (a) The organization issues [Assignment: organization-defined information systems, system components, or devices] with [Assignment: organization-defined configurations] to individuals traveling to locations that the organization deems to be of significant risk; and
    (b) The organization applies [Assignment: organization-defined security safeguards] to the devices when the individuals return.
CM-3:
  family: CM
  name: Configuration Change Control
  description: |-
    (A) The organization determines the types of changes to the information system that are configuration-controlled.
    (B) The organization reviews proposed configuration-controlled changes to the information system and approves or disapproves such changes with explicit consideration for security impact analyses.
    (C) The organization documents configuration change decisions associated with the information system.
    (D) The organization implements approved configuration-controlled changes to the information system.
    (E) The organization retains records of configuration-controlled changes to the information system for [Assignment: organization-defined time period].
    (F) The organization audits and reviews activities associated with configuration-controlled changes to the information system.
    (G) The organization coordinates and provides oversight for configuration change control activities through [Assignment: organization-defined configuration change control element (e.g., committee, board)] that convenes [Selection (one or more): [Assignment: organization-defined frequency]; [Assignment: organization-defined configuration change conditions]].
CM-3 (1):
  family: CM
  name: Configuration Change Control
  description: |-
    CONFIGURATION CHANGE CONTROL | AUTOMATED DOCUMENT / NOTIFICATION / PROHIBITION OF CHANGES
    The organization employs automated mechanisms to:
    (a) Document proposed changes to the information system;
    (b) Notify [Assignment: organized-defined approval authorities] of proposed changes to the information system and request change approval;
    (c) Highlight proposed changes to the information system that have not been approved or have been disapproved by [Assignment: organization-defined time period];
    (d) Prohibit changes to the information system until designated approvals are received;
    (e) Document all changes to the information system; and
    (f) Notify [Assignment: organization-defined personnel] when approved changes to the information system are completed.
CM-3 (2):
  family: CM
  name: Configuration Change Control
  description: |-
    CONFIGURATION CHANGE CONTROL | TEST / VALIDATE / DOCUMENT CHANGES
    The organization tests, validates, and documents changes to the information system before implementing the changes on the operational system.
CM-3 (3):
  family: CM
  name: Configuration Change Control
  description: |-
    CONFIGURATION CHANGE CONTROL | AUTOMATED CHANGE IMPLEMENTATION
    The organization employs automated mechanisms to implement changes to the current information system baseline and deploys the updated baseline across the installed base.
CM-3 (4):
  family: CM
  name: Configuration Change Control
  description: |-
    CONFIGURATION CHANGE CONTROL | SECURITY REPRESENTATIVE
    The organization requires an information security representative to be a member of the [Assignment: organization-defined configuration change control element].
CM-3 (5):
  family: CM
  name: Configuration Change Control
  description: |-
    CONFIGURATION CHANGE CONTROL | AUTOMATED SECURITY RESPONSE
    The information system implements [Assignment: organization-defined security responses] automatically if baseline configurations are changed in an unauthorized manner.
CM-3 (6):
  family: CM
  name: Configuration Change Control
  description: |-
    CONFIGURATION CHANGE CONTROL | CRYPTOGRAPHY MANAGEMENT
    The organization ensures that cryptographic mechanisms used to provide [Assignment: organization-defined security safeguards] are under configuration management.
CM-4:
  family: CM
  name: Security Impact Analysis
  description: (A) The organization analyzes changes to the information system to
    determine potential security impacts prior to change implementation.
CM-4 (1):
  family: CM
  name: Security Impact Analysis
  description: |-
    SECURITY IMPACT ANALYSIS | SEPARATE TEST ENVIRONMENTS
    The organization analyzes changes to the information system in a separate test environment before implementation in an operational environment, looking for security impacts due to flaws, weaknesses, incompatibility, or intentional malice.
CM-4 (2):
  family: CM
  name: Security Impact Analysis
  description: |-
    SECURITY IMPACT ANALYSIS | VERIFICATION OF SECURITY FUNCTIONS
    The organization, after the information system is changed, checks the security functions to verify that the functions are implemented correctly, operating as intended, and producing the desired outcome with regard to meeting the security control requirements for the system.
CM-5:
  family: CM
  name: Access Restrictions For Change
  description: (A) The organization defines, documents, approves, and enforces physical
    and logical access restrictions associated with changes to the information system.
CM-5 (1):
  family: CM
  name: Access Restrictions For Change
  description: |-
    ACCESS RESTRICTIONS FOR CHANGE | AUTOMATED ACCESS ENFORCEMENT / AUDITING
    The information system enforces access restrictions and supports auditing of the enforcement actions.
CM-5 (2):
  family: CM
  name: Access Restrictions For Change
  description: |-
    ACCESS RESTRICTIONS FOR CHANGE | REVIEW SYSTEM CHANGES
    The organization reviews information system changes [Assignment: organization-defined frequency] and [Assignment: organization-defined circumstances] to determine whether unauthorized changes have occurred.
CM-5 (3):
  family: CM
  name: Access Restrictions For Change
  description: |-
    ACCESS RESTRICTIONS FOR CHANGE | SIGNED COMPONENTS
    The information system prevents the installation of [Assignment: organization-defined software and firmware components] without verification that the component has been digitally signed using a certificate that is recognized and approved by the organization.
CM-5 (4):
  family: CM
  name: Access Restrictions For Change
  description: |-
    ACCESS RESTRICTIONS FOR CHANGE | DUAL AUTHORIZATION
    The organization enforces dual authorization for implementing changes to [Assignment: organization-defined information system components and system-level information].
CM-5 (5):
  family: CM
  name: Access Restrictions For Change
  description: |-
    ACCESS RESTRICTIONS FOR CHANGE | LIMIT PRODUCTION / OPERATIONAL PRIVILEGES
    (a) The organization limits privileges to change information system components and system-related information within a production or operational environment; and
    (b) The organization reviews and re-evaluates privileges [Assignment: organization-defined frequency].
CM-5 (6):
  family: CM
  name: Access Restrictions For Change
  description: |-
    ACCESS RESTRICTIONS FOR CHANGE | LIMIT LIBRARY PRIVILEGES
    The organization limits privileges to change software resident within software libraries.
    Supplemental Guidance: Software libraries include privileged programs. Related control: AC-2.
CM-5 (7):
  family: CM
  name: Access Restrictions For Change
  description: ACCESS RESTRICTIONS FOR CHANGE | AUTOMATIC IMPLEMENTATION OF SECURITY
    SAFEGUARDS
CM-6:
  family: CM
  name: Configuration Settings
  description: |-
    (A) The organization establishes and documents configuration settings for information technology products employed within the information system using [Assignment: organization-defined security configuration checklists] that reflect the most restrictive mode consistent with operational requirements.
    (B) The organization implements the configuration settings.
    (C) The organization identifies, documents, and approves any deviations from established configuration settings for [Assignment: organization-defined information system components] based on [Assignment: organization-defined operational requirements].
    (D) The organization monitors and controls changes to the configuration settings in accordance with organizational policies and procedures.
CM-6 (1):
  family: CM
  name: Configuration Settings
  description: |-
    CONFIGURATION SETTINGS | AUTOMATED CENTRAL MANAGEMENT / APPLICATION / VERIFICATION
    The organization employs automated mechanisms to centrally manage, apply, and verify configuration settings for [Assignment: organization-defined information system components].
CM-6 (2):
  family: CM
  name: Configuration Settings
  description: |-
    CONFIGURATION SETTINGS | RESPOND TO UNAUTHORIZED CHANGES
    The organization employs [Assignment: organization-defined security safeguards] to respond to unauthorized changes to [Assignment: organization-defined configuration settings].
CM-6 (3):
  family: CM
  name: Configuration Settings
  description: CONFIGURATION SETTINGS | UNAUTHORIZED CHANGE DETECTION
CM-6 (4):
  family: CM
  name: Configuration Settings
  description: CONFIGURATION SETTINGS | CONFORMANCE DEMONSTRATION
CM-7:
  family: CM
  name: Least Functionality
  description: |-
    (A) The organization configures the information system to provide only essential capabilities.
    (B) The organization prohibits or restricts the use of the following functions, ports, protocols, and/or services: [Assignment: organization-defined prohibited or restricted functions, ports, protocols, and/or services].
CM-7 (1):
  family: CM
  name: Least Functionality
  description: |-
    LEAST FUNCTIONALITY | PERIODIC REVIEW
    The organization reviews the information system [Assignment: organization-defined frequency] to identify unnecessary and/or non-secure functions, ports, protocols, and services; and
    The organization disables [Assignment: organization-defined functions, ports, protocols, and services within the information system deemed to be unnecessary and/or non-secure].
CM-7 (2):
  family: CM
  name: Least Functionality
  description: |-
    LEAST FUNCTIONALITY | PREVENT PROGRAM EXECUTION
    The information system prevents program execution in accordance with [Selection (one or more): [Assignment: organization-defined policies regarding software program usage and restrictions]; rules authorizing the terms and conditions of software program usage].
CM-7 (3):
  family: CM
  name: Least Functionality
  description: |-
    LEAST FUNCTIONALITY | REGISTRATION COMPLIANCE
    The organization ensures compliance with [Assignment: organization-defined registration requirements for functions, ports, protocols, and services].
CM-7 (4):
  family: CM
  name: Least Functionality
  description: |-
    LEAST FUNCTIONALITY | UNAUTHORIZED SOFTWARE / BLACKLISTING
    (a) The organization identifies [Assignment: organization-defined software programs not authorized to execute on the information system];
    (b) The organization employs an allow-all, deny-by-exception policy to prohibit the execution of unauthorized software programs on the information system; and
    (c) The organization reviews and updates the list of unauthorized software programs [Assignment: organization-defined frequency].
CM-7 (5):
  family: CM
  name: Least Functionality
  description: |-
    LEAST FUNCTIONALITY | AUTHORIZED SOFTWARE / WHITELISTING
    (a) The organization identifies [Assignment: organization-defined software programs authorized to execute on the information system];
    (b) The organization employs a deny-all, permit-by-exception policy to allow the execution of authorized software programs on the information system; and
    (c) The organization reviews and updates the list of authorized software programs [Assignment: organization-defined frequency].
CM-8:
  family: CM
  name: Information System Component Inventory
  description: |-
    (A) The organization develops and documents an inventory of information system components that accurately reflects the current information system.
    (B) The organization develops and documents an inventory of information system components that includes all components within the authorization boundary of the information system.
    (C) The organization develops and documents an inventory of information system components that is at the level of granularity deemed necessary for tracking and reporting.
    (D) The organization develops and documents an inventory of information system components that includes [Assignment: organization-defined information deemed necessary to achieve effective information system component accountability].
    (E) The organization reviews and updates the information system component inventory [Assignment: organization-defined frequency].
CM-8 (1):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | UPDATES DURING INSTALLATIONS / REMOVALS
    The organization updates the inventory of information system components as an integral part of component installations, removals, and information system updates.
CM-8 (2):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | AUTOMATED MAINTENANCE
    The organization employs automated mechanisms to help maintain an up-to-date, complete, accurate, and readily available inventory of information system components.
CM-8 (3):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | AUTOMATED UNAUTHORIZED COMPONENT DETECTION
    (a) The organization employs automated mechanisms [Assignment: organization-defined frequency] to detect the presence of unauthorized hardware, software, and firmware components within the information system; and
    (b) The organization takes the following actions when unauthorized components are detected: [Selection (one or more): disables network access by such components; isolates the components; notifies [Assignment: organization-defined personnel or roles]].
CM-8 (4):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | ACCOUNTABILITY INFORMATION
    The organization includes in the information system component inventory information, a means for identifying by [Selection (one or more): name; position; role], individuals responsible/accountable for administering those components.
CM-8 (5):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | NO DUPLICATE ACCOUNTING OF COMPONENTS
    The organization verifies that all components within the authorization boundary of the information system are not duplicated in other information system component inventories.
CM-8 (6):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | ASSESSED CONFIGURATIONS / APPROVED DEVIATIONS
    The organization includes assessed component configurations and any approved deviations to current deployed configurations in the information system component inventory.
CM-8 (7):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | CENTRALIZED REPOSITORY
    The organization provides a centralized repository for the inventory of information system components.
CM-8 (8):
  family: CM
  name: Information System Component Inventory
  description: |-
    INFORMATION SYSTEM COMPONENT INVENTORY | AUTOMATED LOCATION TRACKING
    The organization employs automated mechanisms to support tracking of information system components by geographic location.
CM-8 (9):
  family: CM
  name: Information System Component Inventory
  description: "INFORMATION SYSTEM COMPONENT INVENTORY | ASSIGNMENT OF COMPONENTS
    TO SYSTEMS\n(a) The organization assigns [Assignment: organization-defined acquired
    information system components] to an information system; and \n(b) The organization
    receives an acknowledgement from the information system owner of this assignment."
CM-9:
  family: CM
  name: Configuration Management Plan
  description: |-
    (A) The organization develops, documents, and implements a configuration management plan for the information system that addresses roles, responsibilities, and configuration management processes and procedures.
    (B) The organization develops, documents, and implements a configuration management plan for the information system that establishes a process for identifying configuration items throughout the system development life cycle and for managing the configuration of the configuration items.
    (C) The organization develops, documents, and implements a configuration management plan for the information system that defines the configuration items for the information system and places the configuration items under configuration management; and
    (D) The organization develops, documents, and implements a configuration management plan for the information system that protects the configuration management plan from unauthorized disclosure and modification.
CM-9 (1):
  family: CM
  name: Configuration Management Plan
  description: |-
    CONFIGURATION MANAGEMENT PLAN | ASSIGNMENT OF RESPONSIBILITY
    The organization assigns responsibility for developing the configuration management process to organizational personnel that are not directly involved in information system development.
CM-10:
  family: CM
  name: Software Usage Restrictions
  description: |-
    (A) The organization uses software and associated documentation in accordance with contract agreements and copyright laws.
    (B) The organization tracks the use of software and associated documentation protected by quantity licenses to control copying and distribution.
    (C) The organization controls and documents the use of peer-to-peer file sharing technology to ensure that this capability is not used for the unauthorized distribution, display, performance, or reproduction of copyrighted work.
CM-10 (1):
  family: CM
  name: Software Usage Restrictions
  description: |-
    SOFTWARE USAGE RESTRICTIONS | OPEN SOURCE SOFTWARE
    The organization establishes the following restrictions on the use of open source software: [Assignment: organization-defined restrictions].
CM-11:
  family: CM
  name: User Installed Software
  description: |-
    (A) The organization establishes [Assignment: organization-defined policies] governing the installation of software by users.
    (B) The organization enforces software installation policies through [Assignment: organization-defined methods].
    (C) The organization monitors policy compliance at [Assignment: organization-defined frequency].
CM-11 (1):
  family: CM
  name: User Installed Software
  description: |-
    USER-INSTALLED SOFTWARE | ALERTS FOR UNAUTHORIZED INSTALLATIONS
    The information system alerts [Assignment: organization-defined personnel or roles] when the unauthorized installation of software is detected.
CM-11 (2):
  family: CM
  name: User Installed Software
  description: |-
    USER-INSTALLED SOFTWARE | PROHIBIT INSTALLATION WITHOUT PRIVILEGED STATUS
    The information system prohibits user installation of software without explicit privileged status.
CP-1:
  family: CP
  name: Contingency Planning Policy And Procedures
  description: |-
    (A) The organization develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:
    (a) A contingency planning policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
    (b) Procedures to facilitate the implementation of the contingency planning policy and associated contingency planning controls.
    (B) The organization reviews and updates the current:
    (a) Contingency planning policy [Assignment: organization-defined frequency]; and
    (b) Contingency planning procedures [Assignment: organization-defined frequency].
    (AA) The organization develops an audit cycle for the contingency plan program as the basis of regular reporting to TBS.
CP-2:
  family: CP
  name: Contingency Plan
  description: "(A) The organization develops a contingency plan for the information
    system that:\n(a) Identifies essential missions and business functions and associated
    contingency requirements;\n(b) Provides recovery objectives, restoration priorities,
    and metrics;\n(c) Addresses contingency roles, responsibilities, and assigned
    individuals with contact information;\n(d) Addresses maintaining essential missions
    and business functions despite an information system disruption, compromise, or
    failure; \n(e) Addresses eventual, full information system restoration without
    deterioration of the security safeguards originally planned and implemented; and\n(f)
    Is reviewed and approved by [Assignment: organization-defined personnel or roles].\n(B)
    The organization distributes copies of the contingency plan to [Assignment: organization-defined
    key contingency personnel (identified by name and/or by role) and organizational
    elements].\n(C) The organization coordinates contingency planning activities with
    incident handling activities.\n(D) The organization reviews the contingency plan
    for the information system [Assignment: organization-defined frequency].\n(E)
    The organization updates the contingency plan to address changes to the organization,
    information system, or environment of operation and problems encountered during
    contingency plan implementation, execution, or testing.\n(F) The organization
    communicates contingency plan changes to [Assignment: organization-defined key
    contingency personnel (identified by name and/or by role) and organizational elements].\n(G)
    The organization protects the contingency plan from unauthorized disclosure and
    modification."
CP-2 (1):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | COORDINATE WITH RELATED PLANS
    The organization coordinates contingency plan development with organizational elements responsible for related plans.
CP-2 (2):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | CAPACITY PLANNING
    The organization conducts capacity planning so that necessary capacity for information processing, telecommunications, and environmental support exists during contingency operations.
CP-2 (3):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | RESUME ESSENTIAL MISSIONS / BUSINESS FUNCTIONS
    The organization plans for the resumption of essential missions and business functions within [Assignment: organization-defined time period] of contingency plan activation.
CP-2 (4):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | RESUME ALL MISSIONS / BUSINESS FUNCTIONS
    The organization plans for the resumption of all missions and business functions within [Assignment: organization-defined time period] of contingency plan activation.
CP-2 (5):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | CONTINUE ESSENTIAL MISSIONS / BUSINESS FUNCTIONS
    The organization plans for the continuance of essential missions and business functions with little or no loss of operational continuity and sustains that continuity until full information system restoration at primary processing and/or storage sites.
CP-2 (6):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | ALTERNATE PROCESSING / STORAGE SITE
    The organization plans for the transfer of essential missions and business functions to alternate processing and/or storage sites with little or no loss of operational continuity and sustains that continuity through information system restoration to primary processing and/or storage sites.
CP-2 (7):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | COORDINATE WITH EXTERNAL SERVICE PROVIDERS
    The organization coordinates its contingency plan with the contingency plans of external service providers to ensure that contingency requirements can be satisfied.
CP-2 (8):
  family: CP
  name: Contingency Plan
  description: |-
    CONTINGENCY PLAN | IDENTIFY CRITICAL ASSETS
    The organization identifies critical information system assets supporting essential missions and business functions.
CP-3:
  family: CP
  name: Contingency Training
  description: |-
    (A) The organization provides contingency training to information system users consistent with assigned roles and responsibilities within [Assignment: organization-defined time period] of assuming a contingency role or responsibility.
    (B) The organization provides contingency training to information system users consistent with assigned roles and responsibilities when required by information system changes.
    (C) The organization provides contingency training to information system users consistent with assigned roles and responsibilities [Assignment: organization-defined frequency] thereafter.
CP-3 (1):
  family: CP
  name: Contingency Training
  description: |-
    CONTINGENCY TRAINING | SIMULATED EVENTS
    The organization incorporates simulated events into contingency training to facilitate effective response by personnel in crisis situations.
CP-3 (2):
  family: CP
  name: Contingency Training
  description: |-
    CONTINGENCY TRAINING | AUTOMATED TRAINING ENVIRONMENTS
    The organization employs automated mechanisms to provide a more thorough and realistic contingency training environment.
CP-4:
  family: CP
  name: Contingency Plan Testing And Exercises
  description: |-
    (A) The organization tests the contingency plan for the information system [Assignment: organization-defined frequency] using [Assignment: organization-defined tests] to determine the effectiveness of the plan and the organizational readiness to execute the plan.
    (B) The organization reviews the contingency plan test results.
    (C) The organization initiates corrective actions, if needed.
CP-4 (1):
  family: CP
  name: Contingency Plan Testing And Exercises
  description: |-
    CONTINGENCY PLAN TESTING | COORDINATE WITH RELATED PLANS
    The organization coordinates contingency plan testing with organizational elements responsible for related plans.
CP-4 (2):
  family: CP
  name: Contingency Plan Testing And Exercises
  description: |-
    CONTINGENCY PLAN TESTING | ALTERNATE PROCESSING SITE
    (a) The organization tests the contingency plan at the alternate processing site to familiarize contingency personnel with the facility and available resources; and
    (b) The organization tests the contingency plan at the alternate processing site to evaluate the capabilities of the alternate processing site to support contingency operations.
CP-4 (3):
  family: CP
  name: Contingency Plan Testing And Exercises
  description: |-
    CONTINGENCY PLAN TESTING | AUTOMATED TESTING
    The organization employs automated mechanisms to more thoroughly and effectively test the contingency plan.
CP-4 (4):
  family: CP
  name: Contingency Plan Testing And Exercises
  description: |
    CONTINGENCY PLAN TESTING | FULL RECOVERY / RECONSTITUTION
    The organization includes a full recovery and reconstitution of the information system to a known state as part of contingency plan testing.
CP-5:
  family: CP
  name: Contingency Plan Update
  description: ""
CP-6:
  family: CP
  name: Alternate Storage Site
  description: |-
    (A) The organization establishes an alternate storage site including necessary agreements to permit the storage and retrieval of information system backup information.
    (B) The organization ensures that the alternate storage site provides information security safeguards equivalent to that of the primary site.
CP-6 (1):
  family: CP
  name: Alternate Storage Site
  description: |-
    ALTERNATE STORAGE SITE | SEPARATION FROM PRIMARY SITE
    The organization identifies an alternate storage site that is separated from the primary storage site to reduce susceptibility to the same threats.
CP-6 (2):
  family: CP
  name: Alternate Storage Site
  description: |-
    ALTERNATE STORAGE SITE | RECOVERY TIME / POINT OBJECTIVES
    The organization configures the alternate storage site to facilitate recovery operations in accordance with recovery time and recovery point objectives.
CP-6 (3):
  family: CP
  name: Alternate Storage Site
  description: |-
    ALTERNATE STORAGE SITE | ACCESSIBILITY
    The organization identifies potential accessibility problems to the alternate storage site in the event of an area-wide disruption or disaster and outlines explicit mitigation actions.
CP-7:
  family: CP
  name: Alternate Processing Site
  description: |-
    (A) The organization establishes an alternate processing site including necessary agreements to permit the transfer and resumption of [Assignment: organization-defined information system operations] for essential missions/business functions within [Assignment: organization-defined time period consistent with recovery time and recovery point objectives] when the primary processing capabilities are unavailable.
    (B) The organization ensures that equipment and supplies required to transfer and resume operations are available at the alternate processing site or contracts are in place to support delivery to the site within the organization-defined time period for transfer/resumption.
    (C) The organization ensures that the alternate processing site provides information security safeguards equivalent to that of the primary site.
CP-7 (1):
  family: CP
  name: Alternate Processing Site
  description: |-
    ALTERNATE PROCESSING SITE | SEPARATION FROM PRIMARY SITE
    The organization identifies an alternate processing site that is separated from the primary processing site to reduce susceptibility to the same threats.
CP-7 (2):
  family: CP
  name: Alternate Processing Site
  description: |-
    ALTERNATE PROCESSING SITE | ACCESSIBILITY
    The organization identifies potential accessibility problems to the alternate processing site in the event of an area-wide disruption or disaster and outlines explicit mitigation actions.
CP-7 (3):
  family: CP
  name: Alternate Processing Site
  description: |-
    ALTERNATE PROCESSING SITE | PRIORITY OF SERVICE
    The organization develops alternate processing site agreements that contain priority-of-service provisions in accordance with organizational availability requirements (including recovery time objectives).
CP-7 (4):
  family: CP
  name: Alternate Processing Site
  description: |-
    ALTERNATE PROCESSING SITE | PREPARATION FOR USE
    The organization prepares the alternate processing site so that the site is ready to be used as the operational site supporting essential missions and business functions.
CP-7 (5):
  family: CP
  name: Alternate Processing Site
  description: ALTERNATE PROCESSING SITE | EQUIVALENT INFORMATION SECURITY SAFEGUARDS
CP-7 (6):
  family: CP
  name: Alternate Processing Site
  description: |-
    ALTERNATE PROCESSING SITE | INABILITY TO RETURN TO PRIMARY SITE
    The organization plans and prepares for circumstances that preclude returning to the primary processing site.
CP-8:
  family: CP
  name: Telecommunications Services
  description: '(A) The organization establishes alternate telecommunications services
    including necessary agreements to permit the resumption of [Assignment: organization-defined
    information system operations] for essential missions and business functions within
    [Assignment: organization-defined time period] when the primary telecommunications
    capabilities are unavailable at either the primary or alternate processing or
    storage sites.'
CP-8 (1):
  family: CP
  name: Telecommunications Services
  description: |-
    TELECOMMUNICATIONS SERVICES | PRIORITY OF SERVICE PROVISIONS
    (a) The organization develops primary and alternate telecommunications service agreements that contain priority-of-service provisions in accordance with organizational availability requirements (including recovery time objectives); and
    (b) The organization requests Telecommunications Service Priority for all telecommunications services used for national security emergency preparedness in the event that the primary and/or alternate telecommunications services are provided by a common carrier.
CP-8 (2):
  family: CP
  name: Telecommunications Services
  description: |-
    TELECOMMUNICATIONS SERVICES | SINGLE POINTS OF FAILURE
    The organization obtains alternate telecommunications services to reduce the likelihood of sharing a single point of failure with primary telecommunications services.
CP-8 (3):
  family: CP
  name: Telecommunications Services
  description: |-
    TELECOMMUNICATIONS SERVICES | SEPARATION OF PRIMARY / ALTERNATE PROVIDERS
    The organization obtains alternate telecommunications services from providers that are separated from primary service providers to reduce susceptibility to the same threats.
CP-8 (4):
  family: CP
  name: Telecommunications Services
  description: |-
    TELECOMMUNICATIONS SERVICES | PROVIDER CONTINGENCY PLAN
    (a) The organization requires primary and alternate telecommunications service providers to have contingency plans;
    (b) The organization reviews provider contingency plans to ensure that the plans meet organizational contingency requirements; and
    (c) The organization obtains evidence of contingency testing/training by providers [Assignment: organization-defined frequency].
CP-8 (5):
  family: CP
  name: Telecommunications Services
  description: |-
    TELECOMMUNICATIONS SERVICES | ALTERNATE TELECOMMUNICATION SERVICE TESTING
    The organization tests alternate telecommunication services [Assignment: organization-defined frequency].
CP-9:
  family: CP
  name: Information System Backup
  description: |-
    (A) The organization conducts backups of user-level information contained in the information system [Assignment: organization-defined frequency consistent with recovery time and recovery point objectives].
    (B) The organization conducts backups of system-level information contained in the information system [Assignment: organization-defined frequency consistent with recovery time and recovery point objectives].
    (C) The organization conducts backups of information system documentation including security-related documentation [Assignment: organization-defined frequency consistent with recovery time and recovery point objectives].
    (D) The organization protects the confidentiality, integrity, and availability of backup information at storage locations.
    (AA) The organization determines retention periods for essential business information and archived backups.
CP-9 (1):
  family: CP
  name: Information System Backup
  description: |-
    INFORMATION SYSTEM BACKUP | TESTING FOR RELIABILITY / INTEGRITY
    The organization tests backup information [Assignment: organization-defined frequency] to verify media reliability and information integrity.
CP-9 (2):
  family: CP
  name: Information System Backup
  description: |-
    INFORMATION SYSTEM BACKUP | TEST RESTORATION USING SAMPLING
    The organization uses a sample of backup information in the restoration of selected information system functions as part of contingency plan testing.
CP-9 (3):
  family: CP
  name: Information System Backup
  description: |-
    INFORMATION SYSTEM BACKUP | SEPARATE STORAGE FOR CRITICAL INFORMATION
    The organization stores backup copies of [Assignment: organization-defined critical information system software and other security-related information] in a separate facility or in a fire-rated container that is not collocated with the operational system.
CP-9 (4):
  family: CP
  name: Information System Backup
  description: INFORMATION SYSTEM BACKUP | PROTECTION FROM UNAUTHORIZED MODIFICATION
CP-9 (5):
  family: CP
  name: Information System Backup
  description: |-
    INFORMATION SYSTEM BACKUP | TRANSFER TO ALTERNATE STORAGE SITE
    The organization transfers information system backup information to the alternate storage site [Assignment: organization-defined time period and transfer rate consistent with the recovery time and recovery point objectives].
CP-9 (6):
  family: CP
  name: Information System Backup
  description: |-
    INFORMATION SYSTEM BACKUP | REDUNDANT SECONDARY SYSTEM
    The organization accomplishes information system backup by maintaining a redundant secondary system that is not collocated with the primary system and that can be activated without loss of information or disruption to operations.
CP-9 (7):
  family: CP
  name: Information System Backup
  description: |-
    INFORMATION SYSTEM BACKUP | DUAL AUTHORIZATION
    The organization enforces dual authorization for the deletion or destruction of [Assignment: organization-defined backup information].
CP-10:
  family: CP
  name: Information System Recovery And Reconstitution
  description: (A) The organization provides for the recovery and reconstitution of
    the information system to a known state after a disruption, compromise, or failure.
CP-10 (1):
  family: CP
  name: Information System Recovery And Reconstitution
  description: INFORMATION SYSTEM RECOVERY AND RECONSTITUTION | CONTINGENCY PLAN TESTING
CP-10 (2):
  family: CP
  name: Information System Recovery And Reconstitution
  description: |-
    INFORMATION SYSTEM RECOVERY AND RECONSTITUTION | TRANSACTION RECOVERY
    The information system implements transaction recovery for systems that are transaction-based.
CP-10 (3):
  family: CP
  name: Information System Recovery And Reconstitution
  description: INFORMATION SYSTEM RECOVERY AND RECONSTITUTION | COMPENSATING SECURITY
    CONTROLS
CP-10 (4):
  family: CP
  name: Information System Recovery And Reconstitution
  description: |-
    INFORMATION SYSTEM RECOVERY AND RECONSTITUTION | RESTORE WITHIN TIME PERIOD
    The organization provides the capability to restore information system components within [Assignment: organization-defined restoration time-periods] from configuration-controlled and integrity-protected information representing a known, operational state for the components.
CP-10 (5):
  family: CP
  name: Information System Recovery And Reconstitution
  description: INFORMATION SYSTEM RECOVERY AND RECONSTITUTION | FAILOVER CAPABILITY
CP-10 (6):
  family: CP
  name: Information System Recovery And Reconstitution
  description: |-
    INFORMATION SYSTEM RECOVERY AND RECONSTITUTION | COMPONENT PROTECTION
    The organization protects backup and restoration hardware, firmware, and software.
CP-11:
  family: CP
  name: Alternate Communications Protocols
  description: '(A) The information system provides the capability to employ [Assignment:
    organization-defined alternative communications protocols] in support of maintaining
    continuity of operations.'
CP-12:
  family: CP
  name: Safe Mode
  description: '(A) The information system, when [Assignment: organization-defined
    conditions] are detected, enters a safe mode of operation with [Assignment: organization-defined
    restrictions of safe mode of operation].'
CP-13:
  family: CP
  name: Alternative Security Mechanisms
  description: '(A) The organization employs [Assignment: organization-defined alternative
    or supplemental security mechanisms] for satisfying [Assignment: organization-defined
    security functions] when the primary means of implementing the security function
    is unavailable or compromised.'
