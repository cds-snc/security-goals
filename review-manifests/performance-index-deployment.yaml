apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: performance-index 
  name:  performance-index
  namespace: security-goals
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: performance-index 
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: performance-index
    spec:
      containers:
        - image: gcr.io/security-goals/performance-index
          imagePullPolicy: Always
          name: performance-index 
          env:
            - name: PORT
              value: '3000'
            - name: API_URL
              value: 'https://security-goals-demo.cdssandbox.xyz/security-goals/api'
          resources: {}
          livenessProbe:
            httpGet:
              path: /alive
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5 
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
